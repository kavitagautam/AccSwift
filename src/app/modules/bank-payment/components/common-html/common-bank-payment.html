<div class="box box-default">
  <form [formGroup]="bankPaymentForm" novalidate>
    <div class="row">
      <accSwift-create-reports
        [formGroup]="bankPaymentForm"
        [voucherType]="'BANK_PMNT'"
      ></accSwift-create-reports>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-series-forms
            formControlName="SeriesID"
            [voucherType]="'BANK_PMNT'"
          ></accSwift-series-forms>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-voucher-forms
            *ngIf="!bankPaymentForm.get('VoucherNo').value"
            formControlName="VoucherNo"
            [series]="bankPaymentForm.get('SeriesID').value"
          ></accSwift-voucher-forms>
          <accSwift-voucher-forms
            *ngIf="bankPaymentForm.get('VoucherNo').value"
            formControlName="VoucherNo"
            [series]="null"
          ></accSwift-voucher-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-project-forms
            formControlName="ProjectID"
          ></accSwift-project-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-bank-account
            formControlName="LedgerID"
          ></accSwift-bank-account>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="Date"
              bsDatepicker
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 p-0">
      <div class="box-body">
        <accSwift-details-entry-grid
          [entryArray]="bankPaymentForm.controls.BankPaymentDetailsList"
          [voucherType]="'BANK_PMNT'"
        ></accSwift-details-entry-grid>
      </div>
    </div>

    <div class="col-md-12">
      <div class="col-md-12">
        <div class="form-group">
          <label>Remarks</label>
          <input formControlName="Remarks" type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="col-sm-2">
        <div class="form-group">
          <div class="checkbox">
            <label> <input type="checkbox" />Do not close </label>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <div class="checkbox">
            <label> <input type="checkbox" />Print while saving </label>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="bankPaymentForm"
      >
        <i class="fas fa-save"></i>&nbsp;&nbsp;Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
