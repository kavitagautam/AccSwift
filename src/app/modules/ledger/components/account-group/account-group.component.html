<div class="box box-default">
  <h5 class="form_heading">
    {{ title }}
    <span *ngIf="ledgerGroupDetails">{{ ledgerGroupDetails.Name }}</span>
  </h5>
  <form [formGroup]="accountGroupForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Group Code<sup>*</sup></label>
            <input
              class="form-control"
              formControlName="LedgerCode"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Group Name <sup>*</sup></label>
            <input
              class="form-control"
              formControlName="Name"
              accSwiftFormValidator
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Parent Group <sup>*</sup></label>
            <select
              class="form-control"
              id="parentGroup"
              formControlName="ParentGroupID"
              accSwiftFormValidator
              (change)="changeParnetGroup()"
            >
              <!-- 
             [attr.disabled]="
                ledgerGroupDetails && ledgerGroupDetails.IsBuiltIn && editMode
                  ? true
                  : false
              " -->
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let ledgerGroup of ledgerService.ledgerGroupLists"
                [ngValue]="ledgerGroup.ID"
              >
                {{ ledgerGroup.Name }}</option
              >
            </select>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" formControlName="Remarks"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="box-footer" style="display: table; margin: auto;">
    <div class="mb-2">
      <button
        class="btn btn-primary mr-2"
        *ngIf="addMode && !selectedLedgerGroupId"
        (click)="addNewGroup()"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> New
      </button>
      <button
        class="btn btn-primary"
        (click)="saveAccountGroup()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="accountGroupForm"
      >
        <span *ngIf="editMode">Update</span>
        <span *ngIf="addMode">Save</span>
      </button>
      <button
        class="btn btn-danger ml-2"
        [disabled]="!selectedLedgerGroupId"
        (click)="deleteLedgerGroup()"
      >
        <i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;Delete
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancelAccountGroup()">
        Cancel
      </button>
    </div>
  </div>
</div>
