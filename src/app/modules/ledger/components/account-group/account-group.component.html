<div class="box box-default">
  <h5 class="form_heading">
    Add Account
  </h5>
  <form [formGroup]="accountGroupForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Group Code<sup>*</sup></label>
            <input
              class="form-control"
              formControlName="groupCode"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Group Name <sup>*</sup></label>
            <select
              class="form-control"
              id="productGroupId"
              formControlName="groupNameId"
              accSwiftFormValidator
            >
              <option [ngValue]="null">Choose Option....</option>
              <option> </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Parent Group <sup>*</sup></label>
            <select
              class="form-control"
              id="parentGroup"
              formControlName="parentGroupId"
              accSwiftFormValidator
            >
              <option [ngValue]="null">Choose Option....</option>
              <option> </option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Description</label>
            <textarea
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="box-footer" style="display: table;margin:auto">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="saveAccountGroup()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="accountGroupForm"
      >
        <span>Save</span>
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancelAccountGroup()">
        Cancel
      </button>
    </div>
  </div>
</div>
