<div class="box box-default">
  <h5 class="form_heading">
    More Details
  </h5>

  <form [formGroup]="ledgerMoreDetailsForm" novalidate>
    <div class="row clearfix mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Contact Person</label>
          <input
            class="form-control"
            formControlName="contactPerson"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>Address 1 </label>
          <input
            class="form-control"
            formControlName="address1"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>Address 2</label>
          <input
            class="form-control"
            formControlName="address2"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>City </label>
          <input
            class="form-control"
            formControlName="city"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>Company</label>
          <input class="form-control" formControlName="company" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Telephone </label>
          <input
            class="form-control"
            type="number"
            formControlName="telephone"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" formControlName="email" />
        </div>

        <div class="form-group">
          <label>WebSite</label>
          <input class="form-control" formControlName="webSite" />
        </div>
        <div class="form-group">
          <label>VAT/PAN No</label>
          <input
            class="form-control"
            type="number"
            formControlName="VATPANNo"
          />
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="autoCalculate" />
              Auto Calculate
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
