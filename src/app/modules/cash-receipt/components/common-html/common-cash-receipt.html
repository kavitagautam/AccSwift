<div class="box box-default">
  <form [formGroup]="cashReceiptForm" novalidate>
    <div class="row">
      <accSwift-create-reports
        [formGroup]="cashReceiptForm"
        [voucherType]="'CASH_RCPT'"
      ></accSwift-create-reports>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-series-forms
            formControlName="SeriesID"
            [voucherType]="'CASH_RCPT'"
          ></accSwift-series-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-voucher-forms
            formControlName="VoucherNo"
            [series]="cashReceiptForm.get('SeriesID').value"
          ></accSwift-voucher-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-cash-account
            formControlName="LedgerID"
          ></accSwift-cash-account>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-cash-party-account
            style="visibility: hidden"
          ></accSwift-cash-party-account>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-project-forms
            formControlName="ProjectID"
          ></accSwift-project-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <!-- <div *ngIf="selectedDate == 'English'" class="form-group">
            <label>Date</label>
            <input formControlName="Date" class="form-control" bsDatepicker />
            <span class="glyphicon glyphicon-calendar calendar-icon"></span>
          </div>
          <div *ngIf="selectedDate == 'Nepali'" class="form-group">
            <label>Date</label>
            <np-datepicker language="en" formControlName="Date">
            </np-datepicker>
            <span class="glyphicon glyphicon-calendar calendar-icon"></span>
          </div> -->
          <div *ngIf="selectedDate == 'English'" class="form-group">
            <label>Date</label>
            <input
              class="form-control"
              formControlName="Date"
              bsDatepicker
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
            />
            <span class="glyphicon glyphicon-calendar calendar-icon"></span>
            <button
              (click)="dateConverterPopup()"
              style="
                font-size: 12px;
                font-weight: 900;
                font-style: italic;
                background: none;
                border: none;
                color: #3c8dbc;
              "
            >
              Click to convert date(AD/BS)
            </button>
          </div>

          <div *ngIf="selectedDate == 'Nepali'" class="form-group">
            <label>Date</label>
            <!-- <np-datepicker
              formControlName="Date"
              inputClass="form-control"
              language="en"
              [dateFormatter]="dateFormatter"
              appFormControlValidationMsg
            ></np-datepicker> -->
            <input
              class="form-control"
              formControlName="Date"
              bsDatepicker
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
            />
            <span class="glyphicon glyphicon-calendar calendar-icon"></span>
            <button
              (click)="dateConverterPopup()"
              style="
                font-size: 12px;
                font-weight: 900;
                font-style: italic;
                background: none;
                border: none;
                color: #3c8dbc;
              "
            >
              Click to convert date(AD/BS)
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <accSwift-details-entry-grid
          [entryArray]="cashReceiptForm.controls.CashReceiptDetails"
          [voucherType]="'CASH_RCPT'"
        ></accSwift-details-entry-grid>
      </div>
      <div class="col-md-12">
        <div class="col-md-4">
          <div class="form-group">
            <label>Remarks</label>
            <input formControlName="Remarks" class="form-control" type="text" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="cashReceiptForm"
      >
        <i class="fas fa-save"></i>&nbsp;&nbsp;Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
