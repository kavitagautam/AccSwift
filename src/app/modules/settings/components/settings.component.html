<div class="box box-body">
  <div class="col-md-3 border">
    <ul id="myUL">
      <li>
        <span class="boxes">General</span>
        <ul class="nested active">
          <li>
            <a role="button" (click)="selectedNode('options')">Options</a>
          </li>
          <li>
            <a role="button" (click)="selectedNode('accounts')">Accounts</a>
          </li>
        </ul>
      </li>
    </ul>

    <ul id="myUL">
      <li>
        <span class="boxes">Sales and Purchases</span>
        <ul class="nested">
          <li>
            <a role="button" (click)="selectedNode('settings')">Settings</a>
          </li>
          <li>
            <a role="button" (click)="selectedNode('slabs')">Slabs</a>
          </li>
        </ul>
      </li>
    </ul>

    <ul id="myUL">
      <li>
        <span class="boxes">Others</span>
        <ul class="nested">
          <li>
            <a role="button" (click)="selectedNode('defaults')">Defaults</a>
          </li>
          <li>
            <a role="button" (click)="selectedNode('backUp')"
              >Backup and Restore</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="col-md-9">
    <div *ngIf="nodeName === 'accounts'">
      <accSwift-accounts></accSwift-accounts>
    </div>
    <div *ngIf="nodeName === 'settings'">
      <accSwift-setting></accSwift-setting>
    </div>
    <div *ngIf="nodeName === 'options'">
      <accSwift-options></accSwift-options>
    </div>
    <div *ngIf="nodeName === 'backUp'">
      <accSwift-backup></accSwift-backup>
    </div>
    <div *ngIf="nodeName === 'defaults'">
      <accSwift-defaults></accSwift-defaults>
    </div>
    <div *ngIf="nodeName === 'slabs'">
      <accSwift-slabs></accSwift-slabs>
    </div>
  </div>
</div>
