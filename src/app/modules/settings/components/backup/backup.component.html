<h3>Backup and Restore</h3>
<form [formGroup]="backUpForms" novalidate>
  <fieldset>
    <legend>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              style="font-size: 1000;"
              formControlName="AUTO_BACKUP"
            /><span style="font-weight: bold;">Automatic Backup</span>
          </label>
        </div>
      </div>
    </legend>
    <div class="row">
      <div class="col-md-3">
        <label>Backup Interval: </label>
      </div>
      <div class="col-md-2">
        <input
          type="number"
          class="form-control"
          formControlName="BACKUP_INTERVAL_DAY"
        />
      </div>
      <div class="col-md-1">
        Days
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3">
        <div class="form-group">
          <div class="radio">
            <label>
              <input
                type="radio"
                name="backup"
                value="default"
                formControlName="BACKUP_PATH"
              />Default Path
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="backup" value="custom" /> Custom Path
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label>Custom Path: </label>
      </div>
      <div class="col-md-6">
        <input type="file" class="form-control" />
      </div>
      <div class="col-md-1">
        <button class="btn btn-secondary" type="menu">Browse</button>
      </div>
    </div>
  </fieldset>

  <div class="row">
    <div class="col-md-12">
      <button
        type="button"
        class="btn btn-danger pull-right ml-3"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary pull-right ml-3"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
</form>
