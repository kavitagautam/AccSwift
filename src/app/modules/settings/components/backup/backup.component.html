<h3>Backup and Restore</h3>
<fieldset>
  <legend>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" style="font-size: 1000;" /><span
            style="font-weight: bold;"
            >Automatic Backup</span
          >
        </label>
      </div>
    </div>
  </legend>
  <div class="row">
    <div class="col-md-3">
      <label>Backup Interval: </label>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" />
    </div>
    <div class="col-md-1">
      Days
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="backup" value="default" />Default Path
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="backup" value="custom" /> Custom Path
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label>Custom Path: </label>
    </div>
    <div class="col-md-6">
      <input type="file" class="form-control" />
    </div>
    <div class="col-md-1">
      <button class="btn btn-secondary" type="menu">Browse</button>
    </div>
  </div>
</fieldset>
