<div style="background: #efecec !important;">
  <form [formGroup]="journalForm" novalidate>
    <div class="contanier-fluid">
      <div class="row mt-5 mr-2">
        <div class="col-md-4">
          <div class="row clearfix">
            <div class="col-md-5">
              <label class="float-right">Series: </label>
            </div>
            <div class="col-md-7">
              <select class="form-control" id="contry" formControlName="series">
                <option *ngFor="let series of SeriesList" [value]="series.id">{{series.name}}</option>
              </select>
            </div>
          </div>
          <div class="row clearfix mt-3">
            <div class="col-md-5">
              <label class="float-right">Project: </label>
            </div>
            <div class="col-md-7">
              <select class="form-control" id="contry" formControlName="series">
                <option *ngFor="let series of SeriesList" [value]="series.id">{{series.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row clearfix">
            <div class="col-md-5">
              <label class="float-right">Voucher #: </label>
            </div>
            <div class="col-md-7">
              <input class="form-control" formControlName="voucherNo" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row clearfix">
            <div class="col-md-5">
              <label class="float-right">Date :</label>
            </div>
            <div class="col-md-7">
              <input formControlName="journalDate" type="date" [value]="journalDate | date: 'MM/dd/yyyy'"
                class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 ml-2" style="background: #fff">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>Particulars/Accounting Head<sup>*</sup></th>
              <th>Debit</th>
              <th>Credit</th>
              <th>Balance</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody formArrayName="journalListArray"
            *ngFor="let item of journalListArrayData.controls ; let i = index;">
            <tr [formGroupName]="i">
              <td>
                <input class="form-control" formControlName="particularsORaccountingHead"
                  placeholder="Particulars OR Accounting Head" required>
                <span class="error-msg"
                  *ngIf="item.get('particularsORaccountingHead').errors?.required && submitted">Particulars/Accounting
                  Head is required</span>
              </td>
              <td> <input class="form-control" formControlName="debit" placeholder="Debit"  (change)="checkValueDebit($event, i)">
              </td>
              <td>
                <input class="form-control" formControlName="credit"  placeholder="credit" (change)="checkValueCredit($event, i)">
              </td>
              <td> <input class="form-control" formControlName="balance"  disabled="ture" placeholder="balance">
              </td>
              <td>
                <input class="form-control" formControlName="remarks" placeholder="remarks">
              </td>
              <td>
                <i id="payAddIcon" class="fas fa-plus-circle" (click)="addNewEntry()"></i>
                <i class="fas fa-trash-alt mr-2 cursor-pointer" style="margin-top: 45px; float: right; "
                  *ngIf="journalForm.get('journalListArray').controls.length > 1" (click)="deleteJournalRow(i)"></i>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td colspan="1"> Debit Total: {{debitTotal}}</td>
              <td colspan="1"> Credit Total: {{creditTotal}}</td>
              <td colspan="1"> Difference : {{debitTotal - creditTotal}}</td>

            </tr>
          </tfoot>
        </table>
      </div>
      <div class="row mt-2 ml-2">
        <button class="btn btn-primary" (click)="save()" >Save</button>
        <button class="btn" (click)="cancel()" >Cancel</button>
      </div>
    </div>
  </form>
</div>
