<div style="background: #efecec !important;">
    <div class="container-fluid">
        <div class="row top_bar_action">
            <button class="btn btn-primary m-2 pull-right" [routerLink]="['add']"><i class="fa fa-plus" aria-hidden="true"></i>
                Add Journal</button>
        </div>
    </div>

    <form [formGroup]="journalForm" novalidate>
        <div class="contanier-fluid">
            <div class="row mt-5 mr-2">
                <div class="col-md-4">
                    <div class="row clearfix">
                        <div class="col-md-5">
                            <label class="float-right">Series: </label>
                        </div>
                        <div class="col-md-7">
                            <select class="form-control" id="contry" formControlName="series">
                                <option *ngFor="let series of SeriesList" [value]="series.id">{{series.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix mt-3">
                        <div class="col-md-5">
                            <label class="float-right">Project: </label>
                        </div>
                        <div class="col-md-7">
                            <select class="form-control" id="contry" formControlName="series">
                                <option *ngFor="let series of SeriesList" [value]="series.id">{{series.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row clearfix">
                        <div class="col-md-5">
                            <label class="float-right">Voucher #: </label>
                        </div>
                        <div class="col-md-7">
                            <input class="form-control" formControlName="voucherNo" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row clearfix">
                        <div class="col-md-5">
                            <label class="float-right">Date :</label>
                        </div>
                        <div class="col-md-7">
                            <input formControlName="journalDate" type="date" [value]="journalDate | date: 'MM/dd/yyyy'"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row clearfix">
                    </div>
                </div>
            </div>
            <div class="row ml-2">
                <button class="btn btn-primary" >Search</button>
            </div>
        </div>
    </form>

    <div class="container-fluid" style="margin-top:20px; background:#fff;">
        <div class="row">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Company</th>
                        <th>Last Journal Date</th>
                        <th>Office</th>
                        <th>Ext</th>
                        <th>Start Date</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="
          let list of adminList
          | paginate
          : { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                        <!-- "[routerLink]="['edit']" -->
                        <td> <button class="edit_button" (click)="editJournal()"><i class="far fa-edit"></i> Edit</button>
                            <button class="delete_button"><i class="far fa-trash-alt"></i>Delete</button></td>
                        <td>{{ list.name }}</td>
                        <td>{{ list.position }} </td>
                        <td>{{ list.office }}</td>
                        <td>{{ list.ext }}</td>
                        <td>{{list.startDate}}</td>
                        <td>{{list.salary}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="6">

                        <data-table-pagination (pageChange)="setCurrentPage($event)" [totalItems]="adminList.length"
                            [itemsPerPage]="itemsPerPage" [currentPage]="currentPage">
                        </data-table-pagination>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>

</div>
