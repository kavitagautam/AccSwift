<div class="box box-default">
  <form [formGroup]="salesOrderForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Order No. <sup>*</sup></label>
            <input
              class="form-control"
              formControlName="OrderNo"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>Remarks</label>
            <input class="form-control" formControlName="Remarks" />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <div class="col-md-12 p-0">
              <div class="col-md-11 pl-0">
                <label>Cash/ Party /A/C </label>

                <kendo-dropdownlist
                  class="form-control"
                  [data]="cashPartyList"
                  [filterable]="true"
                  [textField]="'LedgerName'"
                  [valueField]="'LedgerID'"
                  [valuePrimitive]="true"
                  [formControl]="salesOrderForm.get('CashPartyLedgerID')"
                  (filterChange)="cashPartyDDFilter($event)"
                >
                </kendo-dropdownlist>
              </div>
              <div class="col-md-1 p-0">
                <a (click)="openCashPartyModel()"
                  ><i
                    class="fa fa-eye pull-right ledgerSelectIcon"
                    style="margin-top: 25px; font-size: 18px;"
                    aria-hidden="true"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Project</label>
            <select class="form-control" formControlName="ProjectID">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let project of salesOrderService.projectList"
                [ngValue]="project.ID"
              >
                {{ project.EngName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="Date"
              bsDatepicker
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 p-0">
      <div class="box-body">
        <!-- kendo grid started -->
        <kendo-grid
          [data]="getSalesOrderEntryList.value"
          (edit)="editHandler($event)"
          (cancel)="cancelHandler($event)"
          (save)="saveHandler($event)"
          (add)="addHandler($event)"
          (remove)="removeHandler($event)"
        >
          <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add New</button>
          </ng-template>

          <kendo-grid-column field="ProductName" title="Product" width="300">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <div class="col-xs-12 col-md-12 p-0">
                <div class="col-md-4 pl-0">
                  <div class="form-group">
                    <label>
                      Code
                    </label>
                    <input
                      #input
                      class="k-textbox"
                      style="width: 100px;"
                      placeholder="Product Code"
                      [formControl]="
                        getSalesOrderEntryList.controls[rowIndex].get('ProductCode')
                      "
                      (change)="handelProductCode(rowIndex)"
                    />
                    <kendo-popup
                      [anchor]="input"
                      *ngIf="
                        getSalesOrderEntryList.controls[rowIndex].get('ProductCode')
                          .invalid
                      "
                      popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                    >
                      <span class="k-icon k-i-warning"></span>
                      Product Code is invalid
                    </kendo-popup>
                  </div>
                </div>
                <div class="col-md-8 pr-0">
                  <div class="form-group">
                    <label>Name</label>
                    <input
                      #input
                      class="k-textbox"
                      [readonly]="true"
                      style="width: 150px; display: inherit;"
                      [formControl]="
                        getSalesOrderEntryList.controls[rowIndex].get('ProductName')
                      "
                    />
                    <a (click)="openModal(rowIndex)"
                      ><i
                        class="fa fa-eye pull-right ledgerSelectIcon"
                        style="right: 0px; top: 30px;"
                        aria-hidden="true"
                      ></i>
                    </a>
                    <kendo-popup
                      [anchor]="input"
                      *ngIf="
                      getSalesOrderEntryList.controls[rowIndex].get('ProductName')
                        .invalid &&
                      getSalesOrderEntryList.controls[rowIndex].get('ProductName')
                        .untouched
                    "
                      popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                    >
                      <span class="k-icon k-i-warning"></span>
                      Prodcut Name is required
                    </kendo-popup>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-md-12 p-0">
                <div class="col-md-6 pl-0">
                  <div class="form-group">
                    <label>Sales Rate</label>
                    <kendo-numerictextbox
                      popupAnchor
                      style="width: 120px;"
                      [decimals]="decimals"
                      [spinners]="false"
                      [format]="c0"
                      [formControl]="
                        getSalesOrderEntryList.controls[rowIndex].get('SalesRate')
                      "
                    >
                    </kendo-numerictextbox>
                  </div>
                </div>
              </div>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="Quantity" title="Quantity" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-column="column"
              let-rowIndex="rowIndex"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [format]="'n0'"
                [min]="1"
                [formControl]="
              getSalesOrderEntryList.controls[rowIndex].get('Quantity')
            "
                (valueChange)="changeQuantityValues(rowIndex)"
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="Amount" title="Amount" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [decimals]="decimals"
                [spinners]="false"
                [format]="c0"
                [formControl]="
                  getSalesOrderEntryList.controls[rowIndex].get('Amount')
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column
            field="UpdatedQuantity"
            title="Updated Quantity"
            width="140"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [format]="'n0'"
                [min]="0"
                [formControl]="
                  getSalesOrderEntryList.controls[rowIndex].get(
                    'UpdatedQuantity'
                  )
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column
            field="PenndingQuantity"
            title="Pennding Quantity"
            width="140"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [format]="'n0'"
                [min]="0"
                [formControl]="
                  getSalesOrderEntryList.controls[rowIndex].get('PenndingQuantity')
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-command-column title="Action" width="100">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
              <button class="k-button" kendoGridAddCommand>
                <i
                  class="fa fa-plus cursor-pointer"
                  aria-hidden="true"
                  tooltip="Add New"
                ></i>
              </button>
              <button kendoGridRemoveCommand>
                <i
                  class="fas fa-trash-alt mr-2 cursor-pointer"
                  tooltip="Delete"
                ></i>
              </button>
              <button kendoGridSaveCommand [disabled]="formGroup?.invalid">
                {{ isNew ? "Add" : "Update" }}
              </button>
              <button kendoGridCancelCommand>
                {{ isNew ? "Discard changes" : "Cancel" }}
              </button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="salesOrderForm"
      >
        Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
