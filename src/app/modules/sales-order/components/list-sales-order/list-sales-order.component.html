<div class="box-header">
  <button [routerLink]="['add']" class="btn btn-primary">
    <i class="fa fa-plus pull-left" aria-hidden="true"></i>Add Sales Order
  </button>
</div>
<div class="accordion" id="accordion">
  <div class="box box-default">
    <div
      class="box-header with-border collapsed"
      data-toggle="collapse"
      href="#collapseOne"
    >
      <h3 class="box-title">
        Search Terms
      </h3>
    </div>
    <div id="collapseOne" class="box-body collapse" data-parent="#accordion">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="salesOrderForm" novalidate>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label>Order No.</label>
                <input class="form-control" formControlName="OrderNo" />
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <div class="col-md-12 p-0">
                  <div class="col-md-11 pl-0">
                    <label>Cash/ Party /A/C </label>
                    <kendo-dropdownlist
                      class="form-control"
                      [data]="cashPartyList"
                      [filterable]="true"
                      [textField]="'LedgerName'"
                      [valueField]="'LedgerID'"
                      [valuePrimitive]="true"
                      [formControl]="salesOrderForm.get('CashPartyLedgerID')"
                      (filterChange)="cashPartyDDFilter($event)"
                    >
                    </kendo-dropdownlist>
                  </div>
                  <div class="col-md-1 p-0">
                    <a (click)="openCashPartyModel()"
                      ><i
                        class="fa fa-eye pull-right ledgerSelectIcon"
                        style="margin-top: 25px; font-size: 18px;"
                        aria-hidden="true"
                      ></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label>Remarks</label> <sup>*</sup>
                <input class="form-control" formControlName="Remarks" />
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label>Project</label>
                <select class="form-control" formControlName="ProjectID">
                  <option [ngValue]="null">Choose Option....</option>
                  <option
                    *ngFor="let project of salesOrderService.projectList"
                    [ngValue]="project.ID"
                  >
                    {{ project.EngName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label>Date</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="Date"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="box-footer">
        <div class="mb-2">
          <button class="btn btn-primary btn-flat" (click)="searchForm()">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="box box-default">
  <div class="box-body">
    <div class="col-md-12 p-0">
      <div class="grid-wrapper">
        <kendo-grid
          [data]="gridView"
          [filterable]="false"
          [filter]="filter"
          [pageSize]="pageSize"
          [resizable]="true"
          [skip]="skip"
          [sortable]="{
            allowUnsort: allowUnsort,
            mode: 'single'
          }"
          [sort]="sort"
          (sortChange)="sortChange($event)"
          [pageable]="true"
          (pageChange)="pageChange($event)"
        >
          <kendo-grid-column field="OrderNo" title="OrderNo" width="80">
          </kendo-grid-column>
          <kendo-grid-column
            field="ProductName"
            title="Product Name"
            width="150"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-rowIndex="rowIndex"
            >
              <span>{{ dataItem.OrderDetails[0].ProductName }}</span>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column
            field="ProductCode"
            title="Product Code"
            width="120"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-rowIndex="rowIndex"
            >
              <span>{{ dataItem.OrderDetails[0].ProductCode }}</span>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column
            field="CashPartName"
            title="CashPartName"
            width="120"
          >
          </kendo-grid-column>
          <kendo-grid-column field="CreatedDate" title="Date" width="120">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-rowIndex="rowIndex"
            >
              <span>{{
                dataItem.CreatedDate | dateStringFormat: "yyyy-MM-dd"
              }}</span>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="Remarks" title="Remarks" width="120">
          </kendo-grid-column>
          <kendo-grid-command-column title="Action" width="150">
            <ng-template
              kendoGridCellTemplate
              let-isNew="isNew"
              let-dataItem="dataItem"
            >
              <button
                kendoGridEditCommand
                (click)="edit(dataItem)"
                data-toggle="modal"
                data-target="#viewModal"
                [primary]="true"
              >
                Edit
              </button>
              <button
                kendoGridRemoveCommand
                (click)="openConfirmationDialogue(dataItem)"
              >
                Delete
              </button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>

        <div *ngIf="listLoading" class="k-i-loading"></div>
      </div>
    </div>
  </div>
</div>
