<div class="box box-default">
  <form [formGroup]="editInvoiceForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Voucher No. <sup>*</sup></label>
            <input
              type="number"
              class="form-control"
              formControlName="VoucherNo"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>Order No.</label>
            <input
              type="number"
              class="form-control"
              formControlName="OrderNo"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Series<sup>*</sup></label>
            <select class="form-control" formControlName="SeriesID">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let series of salesInvoiceService.seriesList"
                [ngValue]="series.ID"
              >
                {{ series.Name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Cash/ Party /A/C </label>
            <select
              class="form-control"
              formControlName="CashPartyLedgerID"
              accSwiftFormValidator
            >
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let cashParty of salesInvoiceService.cashPartyList"
                [ngValue]="cashParty.LedgerID"
              >
                {{ cashParty.LedgerName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Project<sup>*</sup></label>
            <select class="form-control" formControlName="ProjectID">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let project of salesInvoiceService.projectList"
                [ngValue]="project.ID"
              >
                {{ project.EngName }}
              </option></select
            >
          </div>
          <div class="form-group">
            <label>Sales /A/C </label>
            <select
              class="form-control"
              formControlName="SalesLedgerID"
              accSwiftFormValidator
            >
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="
                  let salesAccount of salesInvoiceService.salesAccountList
                "
                [ngValue]="salesAccount.LedgerID"
              >
                {{ salesAccount.LedgerName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Depot/ Location</label>
            <select class="form-control" formControlName="DepotID">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let depot of salesInvoiceService.depotList"
                [ngValue]="depot.ID"
              >
                {{ depot.DepotName }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Date </label>
            <input
              type="text"
              class="form-control"
              formControlName="Date"
              bsDatepicker
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="box-body">
        <kendo-grid
          [data]="getInvoiceEntryList.value"
          (edit)="editHandler($event)"
          (cancel)="cancelHandler($event)"
          (save)="saveHandler($event)"
          (add)="addHandler($event)"
          (remove)="removeHandler($event)"
        >
          <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add New</button>
          </ng-template>

          <kendo-grid-column field="ProductName" title="Product" width="300">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <div class="col-xs-12 col-md-12 p-0">
                <div class="col-md-4 pl-0">
                  <input
                    #input
                    class="k-textbox"
                    style="width: 100px"
                    placeholder="Product Code"
                    [formControl]="
                      getInvoiceEntryList.controls[rowIndex].get('ProductCode')
                    "
                  />
                  <kendo-popup
                    [anchor]="input"
                    *ngIf="
                      getInvoiceEntryList.controls[rowIndex].get('ProductCode')
                        .invalid
                    "
                    popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                  >
                    <span class="k-icon k-i-warning"></span>
                    Product Code is invalid
                  </kendo-popup>
                </div>
                <div class="col-md-8 pr-0">
                  <input
                    #input
                    class="k-textbox"
                    [readonly]="true"
                    [formControl]="
                      getInvoiceEntryList.controls[rowIndex].get('ProductName')
                    "
                  />
                  <a (click)="openModal(rowIndex)"
                    ><i
                      class="fa fa-eye pull-right ledgerSelectIcon"
                      aria-hidden="true"
                    ></i>
                  </a>
                  <!-- <kendo-popup
                    [anchor]="input"
                    *ngIf="
                      getInvoiceEntryList.controls[rowIndex].get('ProductName')
                        .invalid &&
                      rowSubmitted &&
                      !(
                        isNew &&
                        getInvoiceEntryList.controls[rowIndex].get(
                          'ProductName'
                        ).untouched
                      ) &&
                      !getInvoiceEntryList.controls[rowIndex].get('ProductCode')
                    "
                    popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                  >
                    <span class="k-icon k-i-warning"></span>
                    Prodcut Name is required
                  </kendo-popup> -->
                </div>
              </div>
            </ng-template>
          </kendo-grid-column>

            field="ProductCode"
            title="Product Code"
            width="140"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                class="k-textbox"
                type="text"
                style="width: 120px"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="ProductID" title="Product" width="200">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                [readonly]="true"
                [formControl]="

                "
              />
              <a (click)="openModal(rowIndex)"
                ><i
                  class="fa fa-eye pull-right ledgerSelectIcon"
                  aria-hidden="true"
                ></i>
              </a>
            </ng-template>
          </kendo-grid-column> -->

          <kendo-grid-column field="Quantity" title="Quantity" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-column="column"
              let-rowIndex="rowIndex"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="QtyUnitID" title="Unit" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-column="column"
              let-rowIndex="rowIndex"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="SalesRate" title="Sales Rate" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [decimals]="decimals"
                [format]="c0"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="Amount" title="Amount" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [decimals]="decimals"
                [format]="c0"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column
            field="DiscPercentage"
            title="Discount %"
            width="140"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [value]="percentage"
                [format]="'p'"
                [min]="0"
                [max]="100"
                [step]="1"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column
            field="DiscountAmount"
            title="Discount Amount"
            width="140"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [decimals]="decimals"
                [format]="c0"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="NetAmount" title="Net Amount" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [decimals]="decimals"
                [format]="c0"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="TaxID" title="(Select Tax)" width="140">
            <ng-template
              kendoGridCellTemplate
              let-isNew="isNew"
              let-dataItem="dataItem"
              let-rowIndex="rowIndex"
              let-formGroup="formGroup"
              let-column="column"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="TaxAmount" title="Tax Amount" width="140">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-rowIndex="rowIndex"
              let-isNew="isNew"
              let-formGroup="formGroup"
            >
              <kendo-numerictextbox
                popupAnchor
                style="width: 120px;"
                [decimals]="decimals"
                [format]="c0"
                [formControl]="
                  getInvoiceEntryList.controls[rowIndex].get(column.field)
                "
              >
              </kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-command-column title="Action" width="100">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
              <button class="k-button" kendoGridAddCommand>
                <i
                  class="fa fa-plus cursor-pointer"
                  aria-hidden="true"
                  tooltip="Add New"
                ></i>
              </button>
              <button kendoGridRemoveCommand>
                <i
                  class="fas fa-trash-alt mr-2 cursor-pointer"
                  tooltip="Delete"
                ></i>
              </button>
              <button kendoGridSaveCommand [disabled]="formGroup?.invalid">
                {{ isNew ? "Add" : "Update" }}
              </button>
              <button kendoGridCancelCommand>
                {{ isNew ? "Discard changes" : "Cancel" }}
              </button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="editInvoiceForm"
      >
        Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
