<section id="budget-setup-contents">
  <div class="add-budget-form">
    <fieldset>
      <legend>Add Budget</legend>
      <form>
        <div class="add-budget">
          <div class="form-group">
            <label for="">Budget Name:</label>
            <input type="text" />
          </div>
          <div class="budget-date">
            <div class="form-group">
              <label for="">Starting Date:</label>
              <input type="text" />
              <div class="date-picker"><i class="far fa-calendar-alt"></i></div>
            </div>
            <div class="form-group">
              <label for="">Ending Date:</label>
              <div class="date-picker"><i class="far fa-calendar-alt"></i></div>
              <input type="text" />
            </div>
          </div>
          <div class="form-group">
            <label for="">Description:</label>
            <textarea name="" id=""></textarea>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
  <div class="box-footer add-budget-btns">
    <div class="mb-2">
      <button class="btn btn-secondary"><i class="fas fa-plus"></i>New</button>
      <button class="btn btn-secondary"><i class="far fa-edit"></i>Edit</button>
      <button class="btn btn-secondary"><i class="far fa-save"></i>Save</button>
      <button class="btn btn-secondary">
        <i class="fa fa-trash"></i>Delete
      </button>
      <button class="btn btn-secondary">
        <i class="fas fa-times"></i>Cancel
      </button>
    </div>
  </div>
  <div class="cur-up-budget margin-top">
    <fieldset>
      <legend>Current and Upcomming Budget</legend>
      <table class="add-budget-table table-striped table-bordered">
        <thead>
          <tr class="add-budget-thead">
            <th class="text-left" colspan="1">S.No</th>
            <th class="text-left" colspan="1">Budget Name</th>
            <th class="text-left" colspan="1">Start Date</th>
            <th class="text-left" colspan="1">End Date</th>
            <th class="text-left" colspan="1">Description</th>
          </tr>
        </thead>

        <tbody>
          <tr class="add-budget-tbody">
            <td style="width: 60px" colspan="1">1</td>
            <td style="width: 100px" colspan="1">Annual Budget</td>
            <td style="width: 100px" colspan="1">2077/04/01</td>
            <td style="width: 100px" colspan="1">2077/04/01</td>
            <td style="width: 120px" colspan="1"></td>
          </tr>
          <tr class="add-budget-tbody">
            <td style="width: 60px" colspan="1">2</td>
            <td style="width: 100px" colspan="1">Annual Budget</td>
            <td style="width: 100px" colspan="1">2077/04/01</td>
            <td style="width: 100px" colspan="1">2077/04/01</td>
            <td style="width: 150px" colspan="1"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </div>
</section>
