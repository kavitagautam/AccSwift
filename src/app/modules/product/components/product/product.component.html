<div class="row">
  <div class="col-md-12">
    <kendo-tabstrip>
      <kendo-tabstrip-tab [title]="'Product Details'" [selected]="true">
        <ng-template kendoTabContent>
          <div class="col-md-12 p-0 mt-3">
            <form [formGroup]="productForm" novalidate>
              <div class="col-md-4 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label>Code </label>
                  <input type="text" class="form-control" formControlName="productCode">
                </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label>Name </label>
                  <input type="text" class="form-control" formControlName="productName">
                </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label>Product Group </label>
                  <input type="text" class="form-control" formControlName="productGroup">
                </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label>Department</label>
                  <input type="text" class="form-control" formControlName="departmentandLocation">
                </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label>Base Unit </label>
                  <input type="text" class="form-control" formControlName="baseUnit">
                </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label>Remarks </label>
                  <textarea class="form-control" formControlName="remarks"></textarea>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row clearfix mt-3">
                  <div class="col-md-5">
                    <label class="float-right">Opening Balance:<sup>*</sup></label>
                  </div>
                  <div class="col-md-7">
                    <button type="button" class="btn btn-secondary" (click)="openModal()" data-toggle="modal"
                      data-target="#openingBalanceModal">
                      Opening Balance
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-md-12 m-2">
              <button class="btn btn-primary" disabled (click)="saveProduct()">
                Save
              </button>
              <button class="btn btn-secondary ml-2" (click)="cancelProduct()">
                Cancel
              </button>
            </div>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'More Details'">
        <ng-template kendoTabContent>
          <p>More Details</p>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'Image'">
        <ng-template kendoTabContent>
          <p>Image</p>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
</div>

<!--Modal PopUp Opening Balance Modal-->
<div class="modal fade bd-example-modal" #openingBalanceModal id="openingBalanceModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Opening Balance</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mt-2">
            <kendo-grid [data]="getOpeningBalanceList.value" (edit)="editHandler($event)"
              (cancel)="cancelHandler($event)" (save)="saveHandler($event)" (remove)="removeHandler($event)"
              (add)="addHandler($event)" [height]="250">
              <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand>Add new</button>
              </ng-template>

              <kendo-grid-column field="accountClass" title="Account Class">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-column="column" let-formGroup="formGroup"
                  let-isNew="isNew" let-rowIndex="rowIndex">
                  <input #input class="k-textbox" [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(
                        'accountClass'
                      )
                    " />
                  <kendo-popup [anchor]="input" *ngIf="
                      getOpeningBalanceList.controls[rowIndex].get(
                        'accountClass'
                      ).invalid &&
                      rowSubmitted &&
                      !(
                        isNew &&
                        getOpeningBalanceList.controls[rowIndex].get(
                          'accountClass'
                        ).untouched
                      )
                    " popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
                    <span class="k-icon k-i-warning"></span>
                    Account Class is required
                  </kendo-popup>
                </ng-template>
              </kendo-grid-column>

              <kendo-grid-column field="openingBalance" title="Opening Balance">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-column="column" let-formGroup="formGroup"
                  let-isNew="isNew" let-rowIndex="rowIndex">
                  <kendo-numerictextbox #ntb="popupAnchor" popupAnchor [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(column.field)
                    "></kendo-numerictextbox>
                </ng-template>
              </kendo-grid-column>

              <kendo-grid-column field="balanceType" title="Balance Type">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-column="column" let-formGroup="formGroup"
                  let-isNew="isNew" let-rowIndex="rowIndex">
                  <kendo-numerictextbox #ntb="popupAnchor" popupAnchor [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(
                        'balanceType'
                      )
                    "></kendo-numerictextbox>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-command-column title="Action">
                <ng-template kendoGridCellTemplate let-isNew="isNew">
                  <button class="k-button" kendoGridAddCommand>Add</button>
                  <!-- <button kendoGridEditCommand [primary]="true">Edit</button> -->
                  <button kendoGridRemoveCommand>Remove</button>
                  <button kendoGridSaveCommand [disabled]="formGroup?.invalid">
                    {{ isNew ? "Add" : "Update" }}
                  </button>
                  <button kendoGridCancelCommand>
                    {{ isNew ? "Discard changes" : "Cancel" }}
                  </button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
