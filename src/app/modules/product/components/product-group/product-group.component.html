<div class="box box-default">
  <h5 class="form_heading">
    {{ title }} <span *ngIf="groupDetails">{{ groupDetails.Name }}</span>
  </h5>
  <form [formGroup]="productGroupForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 p-0">
          <div class="form-group">
            <label>Group Name <sup>*</sup> </label>
            <input
              class="form-control"
              formControlName="groupName"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Parent Group <sup>*</sup></label>
            <kendo-dropdownlist
              class="form-control"
              [data]="productGroups"
              [filterable]="true"
              [textField]="'Name'"
              [valueField]="'ID'"
              [valuePrimitive]="true"
              formControlName="parentGroupId"
              (filterChange)="productGroupDDFilter($event)"
            >
            </kendo-dropdownlist>
            <!-- <select
              class="form-control"
              id="productGroupId"
              formControlName="parentGroupId"
              accSwiftFormValidator
            >
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="
                  let productGroup of productGroupService.productGroupList
                "
                [ngValue]="productGroup.ID"
              >
                {{ productGroup.Name }}</option
              >
            </select> -->
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 p-0">
          <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" formControlName="remarks"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="box-footer" style="display: table; margin: auto">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="productGroupForm"
      >
        <span *ngIf="editMode">Update</span>
        <span *ngIf="addMode">Save</span>
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel($event)">
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="col-md-12 m-2">
  <button class="btn btn-primary mr-3" (click)="addProductGroup()">
    <i class="fa fa-plus" aria-hidden="true"></i> Add
  </button>
  <button
    class="btn btn-danger mr-3"
    [disabled]="!selectedGroupId"
    (click)="deleteProductGroup()"
  >
    <i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;Delete
  </button>
</div>
