<div class="box box-default">
  <h5 class="form_heading">
    More Details
  </h5>

  <form [formGroup]="productMoreDetailsForm" novalidate>
    <div class="row clearfix mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Contact Person</label>
          <input
            class="form-control"
            formControlName="contactPerson"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>Address 1 <sup>*</sup> </label>
          <input
            class="form-control"
            formControlName="address1"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>Address 2</label>
          <input
            class="form-control"
            formControlName="address2"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>City <sup>*</sup> </label>
          <input
            class="form-control"
            formControlName="city"
            accSwiftFormValidator
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Telephone <sup>*</sup></label>
          <input
            class="form-control"
            formControlName="telephone"
            accSwiftFormValidator
          />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label>Company</label>
          <input class="form-control" formControlName="company" />
        </div>

        <div class="form-group">
          <label>WebSite</label>
          <input class="form-control" formControlName="webSite" />
        </div>
      </div>
    </div>
    <div class="box-footer" style="display: table;margin:auto">
      <div class="mb-2">
        <button
          class="btn btn-primary"
          (click)="save()"
          accSwiftFormSubmitValidationMsg
          [validationControl]="productMoreDetailsForm"
        >
          Save
        </button>
        <button class="btn btn-secondary ml-2" (click)="cancel($event)">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
