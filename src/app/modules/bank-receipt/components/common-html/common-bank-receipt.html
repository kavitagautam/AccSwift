<div class="box box-default">
  <form [formGroup]="bankReceiptForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Series </label>
            <select class="form-control" formControlName="SeriesID">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let series of bankReceiptService.seriesLists"
                [ngValue]="series.ID"
              >
                {{ series.Name }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-bank-account
            formControlName="LedgerID"
          ></accSwift-bank-account>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Voucher</label>
            <input
              class="form-control"
              formControlName="VoucherNo"
              accSwiftFormValidator
            />
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Project</label>
            <select class="form-control" formControlName="ProjectID">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let project of bankReceiptService.projectLists"
                [ngValue]="project.ID"
              >
                {{ project.EngName }}</option
              >
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="Date"
              bsDatepicker
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 p-0">
      <div class="box-body">
        <accSwift-details-entry-grid
          [entryArray]="bankReceiptForm.controls.BankReceiptDetailsList"
          [voucherType]="'BANK_RCPT'"
        ></accSwift-details-entry-grid>
        <!-- <kendo-grid
          [data]="getBankReceiptEntryList.value"
          (edit)="editHandler($event)"
          scrollable="false"
          (cancel)="cancelHandler($event)"
          (save)="saveHandler($event)"
          (remove)="removeHandler($event)"
          (add)="addHandler($event)"
        >
          <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add new</button>
          </ng-template>

          <kendo-grid-column
            field="LedgerName"
            title="Particulars Or Accounting Head"
            width="300"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <div class="col-xs-12 col-md-12 p-0">
                <div class="col-md-4 pl-0">
                  <input
                    #input
                    class="k-textbox"
                    style="width: 100px;"
                    placeholder="Ledger Code"
                    [formControl]="
                        getBankReceiptEntryList.controls[rowIndex].get(
                          'LedgerCode'
                        )
                      "
                    (change)="changeLedgerValue(dataItem, rowIndex)"
                  />
                  <kendo-popup
                    [anchor]="input"
                    *ngIf="
                        getBankReceiptEntryList.controls[rowIndex].get(
                          'LedgerCode'
                        ).invalid
                      "
                    popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                  >
                    <span class="k-icon k-i-warning"></span>
                    Ledger Code is invalid
                  </kendo-popup>
                </div>
                <div class="col-md-8 pr-0">
                  <input
                    #input
                    class="k-textbox"
                    [readonly]="true"
                    [formControl]="
                        getBankReceiptEntryList.controls[rowIndex].get(
                          'LedgerName'
                        )
                      "
                  />
                  <a (click)="openModal(rowIndex)"
                    ><i
                      class="fa fa-eye pull-right ledgerSelectIcon"
                      aria-hidden="true"
                    ></i>
                  </a>
                  <kendo-popup
                    [anchor]="input"
                    *ngIf="
                        getBankReceiptEntryList.controls[rowIndex].get(
                          'LedgerName'
                        ).invalid &&
                        rowSubmitted &&
                        !(
                          isNew &&
                          getBankReceiptEntryList.controls[rowIndex].get(
                            'LedgerName'
                          ).untouched
                        ) &&
                        !getBankReceiptEntryList.controls[rowIndex].get(
                          'LedgerCode'
                        )
                      "
                    popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                  >
                    <span class="k-icon k-i-warning"></span>
                    Ledger name is required
                  </kendo-popup>
                </div>
              </div>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column
            field="VoucherNumber"
            title="Voucher No"
            width="130"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #ntb="popupAnchor"
                class="k-textbox"
                popupAnchor
                style="width: 110px;"
                [formControl]="
                    getBankReceiptEntryList.controls[rowIndex].get(column.field)
                  "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="Amount" title="Amount" width="130">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <div class="form-group">
                <label>Amount</label>
                <kendo-numerictextbox
                  #ntb="popupAnchor"
                  popupAnchor
                  style="width: 110px;"
                  [spinners]="false"
                  [decimals]="decimals"
                  [format]="'c0'"
                  [formControl]="
                    getBankReceiptEntryList.controls[rowIndex].get(
                      column.field
                    )
                  "
                ></kendo-numerictextbox>
              </div>
              <div class="form-group">
                <label>Ledger Balance</label>
                <input
                  #input
                  class="k-textbox"
                  style="width: 110px; text-align: right;"
                  [readonly]="true"
                  [formControl]="
            getBankReceiptEntryList.controls[rowIndex].get('LedgerBalance')
      "
                />
              </div>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="ChequeNumber" title="Cheque" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <div class="form-group">
                <label>Number</label>
                <input
                  #input
                  class="k-textbox"
                  style="width: 130px;"
                  [formControl]="
                    getBankReceiptEntryList.controls[rowIndex].get(column.field)
                  "
                />
              </div>
              <div class="form-group">
                <label>Date</label>
                <kendo-datepicker
                  [valuePrimitive]="true"
                  [formControl]="
                getBankReceiptEntryList.controls[rowIndex].get('ChequeDate')
                  "
                  [min]="min"
                  [max]="max"
                  style="width: 130px;"
                ></kendo-datepicker>
              </div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="ChequeDate" title="Cheque Date" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <kendo-datepicker
                [valuePrimitive]="true"
                [formControl]="
                getBankReceiptEntryList.controls[rowIndex].get(column.field)
                  "
                [min]="min"
                [max]="max"
                style="width: 130px;"
              ></kendo-datepicker>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="ChequeBank" title="Cheque Bank" width="120">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                style="width: 100px;"
                [formControl]="
                    getBankReceiptEntryList.controls[rowIndex].get(column.field)
                  "
              />
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="VoucherType" title="V. Type" width="120">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                style="width: 100px;"
                [formControl]="
                    getBankReceiptEntryList.controls[rowIndex].get(column.field)
                  "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="Remarks" title="Remarks" width="120">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                style="width: 100px;"
                [formControl]="
                    getBankReceiptEntryList.controls[rowIndex].get(column.field)
                  "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-command-column title="Action" width="100">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
              <button class="k-button" kendoGridAddCommand>
                <i
                  class="fa fa-plus cursor-pointer"
                  aria-hidden="true"
                  tooltip="Add New"
                ></i>
              </button>
              <button kendoGridRemoveCommand>
                <i
                  class="fas fa-trash-alt mr-2 cursor-pointer"
                  tooltip="Delete"
                ></i>
              </button>

              <button kendoGridSaveCommand [disabled]="formGroup?.invalid">
                {{ isNew ? "Add" : "Update" }}
              </button>
              <button kendoGridCancelCommand>
                {{ isNew ? "Discard changes" : "Cancel" }}
              </button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid> -->
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="bankReceiptForm"
      >
        Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
