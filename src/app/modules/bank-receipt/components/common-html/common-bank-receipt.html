<div class="box box-default">
  <form [formGroup]="bankReceiptForm" novalidate>
    <div class="row">
      <accSwift-create-reports
        [formGroup]="bankReceiptForm"
        [voucherType]="'BANK_RCPT'"
      ></accSwift-create-reports>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-series-forms
            formControlName="SeriesID"
            [voucherType]="'BANK_RCPT'"
          ></accSwift-series-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-voucher-forms
            *ngIf="!bankReceiptForm.get('VoucherNo').value"
            formControlName="VoucherNo"
            [series]="bankReceiptForm.get('SeriesID').value"
          ></accSwift-voucher-forms>
          <accSwift-voucher-forms
            *ngIf="bankReceiptForm.get('VoucherNo').value"
            formControlName="VoucherNo"
            [series]="null"
          ></accSwift-voucher-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-project-forms
            formControlName="ProjectID"
          ></accSwift-project-forms>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <accSwift-bank-account
            formControlName="LedgerID"
          ></accSwift-bank-account>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="Date"
              bsDatepicker
            />
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <accSwift-details-entry-grid
          [entryArray]="bankReceiptForm.controls.BankReceiptDetailsList"
          [voucherType]="'BANK_RCPT'"
        ></accSwift-details-entry-grid>
      </div>
      <div class="col-md-12">
        <div class="col-md-4">
          <div class="form-group">
            <label>Remarks</label>
            <input formControlName="Remarks" class="form-control" type="text" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="bankReceiptForm"
      >
        <i class="fas fa-save"></i>&nbsp;&nbsp; Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
