<div class="box box-default">
  <form [formGroup]="addBankReceiptForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Series </label>
            <select class="form-control" formControlName="seriesId">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let series of bankReceiptService.seriesLists"
                [ngValue]="series.ID"
              >
                {{ series.Name }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Bank Account </label>
            <select
              class="form-control"
              formControlName="bankAccountId"
              accSwiftFormValidator
            >
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let account of bankReceiptService.bankAccountLists"
                [ngValue]="account.LedgerID"
              >
                {{ account.LedgerName }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Voucher</label>
            <input
              class="form-control"
              formControlName="voucherNo"
              accSwiftFormValidator
            />
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Project</label>
            <select class="form-control" formControlName="projectId">
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="let project of bankReceiptService.projectLists"
                [ngValue]="project.ID"
              >
                {{ project.EngName }}</option
              >
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="date"
              bsDatepicker
            />
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Current Balance </label>
            <div class="row clearfix ml-2 mt-3">
              <span>0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="box-body">
        <kendo-grid
          [data]="getBankReceiptEntryList.value"
          (edit)="editHandler($event)"
          (cancel)="cancelHandler($event)"
          (save)="saveHandler($event)"
          (remove)="removeHandler($event)"
          (add)="addHandler($event)"
        >
          <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add new</button>
          </ng-template>

          <kendo-grid-column
            field="particularsOraccountingHead"
            title="Particulars Or Accounting Head"
            width="300"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <div class="col-xs-12 col-md-12 p-0">
                <div class="col-md-4 pl-0">
                  <input
                    #input
                    class="k-textbox"
                    style="width: 100px"
                    placeholder="Ledger Code"
                    [formControl]="
                      getBankReceiptEntryList.controls[rowIndex].get(
                        'ledgerCode'
                      )
                    "
                    (change)="changeLedgerValue(dataItem, rowIndex)"
                  />
                  <kendo-popup
                    [anchor]="input"
                    *ngIf="
                      getBankReceiptEntryList.controls[rowIndex].get(
                        'ledgerCode'
                      ).invalid
                    "
                    popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                  >
                    <span class="k-icon k-i-warning"></span>
                    Ledger Code is invalid
                  </kendo-popup>
                </div>
                <div class="col-md-8 pr-0">
                  <input
                    #input
                    class="k-textbox"
                    [readonly]="true"
                    [formControl]="
                      getBankReceiptEntryList.controls[rowIndex].get(
                        'particularsOraccountingHead'
                      )
                    "
                  />
                  <a (click)="openModal(rowIndex)"
                    ><i
                      class="fa fa-eye pull-right ledgerSelectIcon"
                      aria-hidden="true"
                    ></i>
                  </a>
                  <kendo-popup
                    [anchor]="input"
                    *ngIf="
                      getBankReceiptEntryList.controls[rowIndex].get(
                        'particularsOraccountingHead'
                      ).invalid &&
                      rowSubmitted &&
                      !(
                        isNew &&
                        getBankReceiptEntryList.controls[rowIndex].get(
                          'particularsOraccountingHead'
                        ).untouched
                      ) &&
                      !getBankReceiptEntryList.controls[rowIndex].get(
                        'ledgerCode'
                      )
                    "
                    popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                  >
                    <span class="k-icon k-i-warning"></span>
                    Ledger name is required
                  </kendo-popup>
                </div>
              </div>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="voucherNo" title="Voucher No" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #ntb="popupAnchor"
                popupAnchor
                style="width:130px"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get(column.field)
                "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="amount" title="Amount" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <kendo-numerictextbox
                #ntb="popupAnchor"
                popupAnchor
                style="width:130px"
                [readonly]="true"
                [decimals]="decimals"
                [format]="'c0'"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get(
                    'currentBalance'
                  )
                "
              ></kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column
            field="currentBalance"
            title="Current Balance"
            width="150"
          >
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <kendo-numerictextbox
                #ntb="popupAnchor"
                popupAnchor
                style="width:130px"
                [decimals]="decimals"
                [format]="'c0'"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get(
                    'currentBalance'
                  )
                "
              ></kendo-numerictextbox>
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="chequeNo" title="Cheque Number" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                style="width:130px"
                [readonly]="true"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get(column.field)
                "
              />
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="chequeBank" title="Cheque Bank" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                style="width:130px"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get(column.field)
                "
              />
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="vType" title="V. Type" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get(column.field)
                "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column field="remarks" title="Remarks" width="150">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-column="column"
              let-formGroup="formGroup"
              let-isNew="isNew"
              let-rowIndex="rowIndex"
            >
              <input
                #input
                class="k-textbox"
                [formControl]="
                  getBankReceiptEntryList.controls[rowIndex].get('remarks')
                "
              />
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-command-column title="Action" width="100">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
              <button class="k-button" kendoGridAddCommand>
                <i
                  class="fa fa-plus cursor-pointer"
                  aria-hidden="true"
                  tooltip="Add New"
                ></i>
              </button>
              <button kendoGridRemoveCommand>
                <i
                  class="fas fa-trash-alt mr-2 cursor-pointer"
                  tooltip="Delete"
                ></i>
              </button>

              <button kendoGridSaveCommand [disabled]="formGroup?.invalid">
                {{ isNew ? "Add" : "Update" }}
              </button>
              <button kendoGridCancelCommand>
                {{ isNew ? "Discard changes" : "Cancel" }}
              </button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>
      </div>
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button
        class="btn btn-primary"
        (click)="save()"
        accSwiftFormSubmitValidationMsg
        [validationControl]="addBankReceiptForm"
      >
        Save
      </button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
