<div class="modal-header">
  <h3 class="modal-title pull-left">Settings</h3>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="onCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="settingsForms" novalidate>
    <div class="col-md-12">
      <fieldset>
        <legend>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input
                  type="checkbox"
                  name="selectDate"
                  value="true"
                  formControlName="IsDateRange"
                  (change)="enableDate()"
                />
                <label>Click For Date Selection</label>
              </label>
            </div>
          </div>
        </legend>
        <div class="col-md-12 p-0">
          <div class="col-md-3">
            <div class="form-group" *ngIf="formsField.includes('FromDate')">
              <label>From Date</label>
              <input
                type="text"
                class="form-control"
                formControlName="FromDate"
                bsDatepicker
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>End of Month</label>
              <select
                class="form-control"
                [(ngModel)]="toDateSelect"
                [ngModelOptions]="{ standalone: true }"
                [disabled]="dateCheckbox"
                (change)="endOfMonth()"
              >
                <option [ngValue]="null">Choose Option..</option>
                <option
                  *ngFor="let month of reportService.monthList"
                  [ngValue]="month.number"
                >
                  {{ month.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group" *ngIf="formsField.includes('ToDate')">
              <label>At the End of</label>
              <input
                type="text"
                class="form-control"
                formControlName="ToDate"
                bsDatepicker
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
              />
            </div>
          </div>
          <div class="col-md-2">
            <button
              type="button"
              [disabled]="dateCheckbox"
              class="btn-secondary m-5"
              (click)="today()"
            >
              Today
            </button>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="col-md-12 p-0">
          <div class="col-md-6">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsShowAllDebtors')"
            >
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="ShowAllDebtors"
                    value="true"
                    formControlName="IsShowAllDebtors"
                    (change)="enableDebtorsAccount()"
                  />
                  Show All Debtors
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group" *ngIf="formsField.includes('DebtorsID')">
              <div class="form-group">
                <label>Debtors Account</label>

                <select
                  class="form-control"
                  [disabled]="showDebtorsCheckbox"
                  formControlName="DebtorsID"
                >
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let account of reportService.ledgerDebtors"
                    [ngValue]="account.LedgerID"
                  >
                    {{ account.LedgerName }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('IsDueBills')">
        <div class="col-md-12 p-0">
          <div class="col-md-6">
            <div class="form-group" *ngIf="formsField.includes('IsDueBills')">
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsDueBills"
                    [value]="true"
                    formControlName="IsDueBills"
                  />
                  Due Bills
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" *ngIf="formsField.includes('IsDueBills')">
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsDueBills"
                    [value]="false"
                    formControlName="IsDueBills"
                  />
                  Over Due Bills
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset *ngIf="formsField.includes('DisplayFormat')">
        <div class="col-md-12 p-0">
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('DisplayFormat')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="DisplayFormat"
                    value="TFormat"
                    formControlName="DisplayFormat"
                  />
                  T-Format
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('DisplayFormat')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="DisplayFormat"
                    value="Vertical"
                    formControlName="DisplayFormat"
                  />
                  Vertical
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('DisplayFormat')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="DisplayFormat"
                    value="Standard"
                    formControlName="DisplayFormat"
                  />
                  Standard
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('IsAllGroups')">
        <div class="col-md-12 p-0">
          <div class="flex-item p-0">
            <div class="col-md-4 p-0">
              <div
                class="form-group"
                *ngIf="formsField.includes('IsAllGroups')"
              >
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsAllGroups"
                      [value]="true"
                      (click)="allGroupRadio()"
                      formControlName="IsAllGroups"
                    />
                    All Groups
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-4 p-0">
              <div
                class="form-group"
                *ngIf="formsField.includes('IsOnlyPrimaryGroups')"
              >
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsOnlyPrimaryGroups"
                      [value]="true"
                      (click)="primaryGroupRadio()"
                      formControlName="IsOnlyPrimaryGroups"
                    />
                    Only Primary Groups
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-4 p-0">
              <div
                class="form-group"
                *ngIf="formsField.includes('IsLedgerOnly')"
              >
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsLedgerOnly"
                      [value]="true"
                      (click)="ledgerOnlyRaido()"
                      formControlName="IsLedgerOnly"
                    />
                    Only Ledgers
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('IsGroupWise')">
        <div class="col-md-12 p-0">
          <div class="col-md-6 p-0">
            <div class="form-group" *ngIf="formsField.includes('IsGroupWise')">
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsGroupWise"
                    [value]="false"
                    formControlName="IsGroupWise"
                  />
                  Account Head-Wise
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6 p-0">
            <div class="form-group" *ngIf="formsField.includes('IsGroupWise')">
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsGroupWise"
                    [value]="true"
                    formControlName="IsGroupWise"
                  />
                  Group-Wise
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('IsOpeningTrial')">
        <div class="col-md-12 p-0">
          <div class="flex-item p-0">
            <div class="col-md-4 p-0">
              <div
                class="form-group"
                *ngIf="formsField.includes('IsOpeningTrial')"
              >
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsOpeningTrial"
                      [value]="true"
                      formControlName="IsOpeningTrial"
                    />
                    Opening Trial
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-4 p-0">
              <div
                class="form-group"
                *ngIf="formsField.includes('IsOpeningTrial')"
              >
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsOpeningTrial"
                      [value]="false"
                      formControlName="IsOpeningTrial"
                    />
                    Closing Trial
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('LedgerID')">
        <div class="col-md-12 p-0">
          <div class="flex-item p-0">
            <div class="col-md-6 p-0">
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input
                      type="checkbox"
                      id="accountLedger"
                      [(ngModel)]="accountLedger"
                      [ngModelOptions]="{ standalone: true }"
                      (click)="accountLedgerCheck()"
                    />
                    Choose Account Ledger
                  </label>
                </div>
              </div>
              <div class="form-group">
                <kendo-dropdownlist
                  class="form-control"
                  [data]="ledgerMinList"
                  [filterable]="true"
                  [textField]="'CodeName'"
                  [valueField]="'LedgerID'"
                  [valuePrimitive]="true"
                  formControlName="LedgerID"
                  (filterChange)="ledgerDDFilter($event)"
                >
                </kendo-dropdownlist>
              </div>
            </div>
            <div class="col-md-6 pr-0">
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input
                      type="checkbox"
                      id="accountGroup"
                      [(ngModel)]="accountGroup"
                      [ngModelOptions]="{ standalone: true }"
                      (click)="accountGroupCheck()"
                    />
                    Choose Account Group
                  </label>
                </div>
              </div>
              <div class="form-group" *ngIf="formsField.includes('GroupID')">
                <kendo-dropdownlist
                  class="form-control"
                  [data]="ledgerGroupList"
                  [filterable]="true"
                  [textField]="'CodeName'"
                  [valueField]="'ID'"
                  [valuePrimitive]="true"
                  formControlName="GroupID"
                  (filterChange)="ledgerGroupDDFilter($event)"
                >
                </kendo-dropdownlist>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('IsProductWise')">
        <div class="col-md-12 p-0">
          <div class="col-md-2 p-0">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsProductWise')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsProductWise"
                    value="true"
                    formControlName="IsProductWise"
                    (change)="reportType('product')"
                  />
                  Product
                </label>
              </div>
            </div>

            <div
              class="form-group"
              *ngIf="formsField.includes('IsProductWise')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsProductWise"
                    value="false"
                    formControlName="IsProductWise"
                    (change)="reportType('party')"
                  />
                  Party
                </label>
              </div>
            </div>
          </div>
          <div
            class="col-md-10"
            *ngIf="selectType === 'product' && formsField.includes('ProductID')"
          >
            <div class="col-sm-6 p-0">
              <div class="flex-item">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          [value]="allProduct"
                          [(ngModel)]="isActive"
                          [ngModelOptions]="{ standalone: true }"
                          (change)="allProduct($event)"
                        />
                        All Product
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-item">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          [value]="singleProduct"
                          [(ngModel)]="isActive"
                          [ngModelOptions]="{ standalone: true }"
                          (change)="singleProduct($event)"
                        />
                        Single Product
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-item">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          [value]="productGroup"
                          [(ngModel)]="isActive"
                          [ngModelOptions]="{ standalone: true }"
                          (change)="productGroup($event)"
                        />
                        Product Group
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-5">
              <div class="form-group"></div>
              <div class="form-group" *ngIf="formsField.includes('ProductID')">
                <kendo-dropdownlist
                  class="form-control"
                  [data]="productMin"
                  [filterable]="true"
                  [textField]="'CodeName'"
                  [valueField]="'ProductID'"
                  [valuePrimitive]="true"
                  formControlName="ProductID"
                  (filterChange)="productDDFilter($event)"
                >
                </kendo-dropdownlist>
              </div>
              <div
                class="form-group"
                *ngIf="formsField.includes('ProductGroupID')"
              >
                <kendo-dropdownlist
                  class="form-control"
                  [data]="productGroups"
                  [filterable]="true"
                  [textField]="'Name'"
                  [valueField]="'ID'"
                  [valuePrimitive]="true"
                  formControlName="ProductGroupID"
                  (filterChange)="productGroupDDFilter($event)"
                >
                </kendo-dropdownlist>
              </div>
            </div>
          </div>
          <div
            class="col-md-10"
            *ngIf="selectType === 'party' && formsField.includes('PartyID')"
          >
            <div class="col-sm-6 p-0">
              <div class="flex-item">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          [value]="allCashPArty"
                          [(ngModel)]="isActiveParty"
                          [ngModelOptions]="{ standalone: true }"
                          (change)="allCashPArty($event)"
                        />
                        All Party
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-item">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          [value]="singleCashParty"
                          [(ngModel)]="isActiveParty"
                          [ngModelOptions]="{ standalone: true }"
                          (change)="singleCashParty($event)"
                        />
                        Single Party
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-item">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input
                          type="radio"
                          [value]="cashPartyGroup"
                          [(ngModel)]="isActiveParty"
                          [ngModelOptions]="{ standalone: true }"
                          (change)="cashPartyGroup($event)"
                        />
                        Party Group
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-5">
              <div class="form-group"></div>
              <div class="form-group" *ngIf="formsField.includes('PartyID')">
                <select class="form-control" formControlName="PartyID">
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let party of cashPartyList"
                    [ngValue]="party.LedgerID"
                  >
                    {{ party.LedgerName }}
                  </option>
                </select>
              </div>
              <div
                class="form-group"
                *ngIf="formsField.includes('PartyGroupID')"
              >
                <select class="form-control" formControlName="PartyGroupID">
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let partyGroup of cashPartyGroupList"
                    [ngValue]="partyGroup.ID"
                  >
                    {{ partyGroup.Name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="col-md-12 p-0">
          <fieldset *ngIf="formsField.includes('IsAgeing')">
            <legend>Choose Ageing Period</legend>
            <div class="col-md-3">
              <div
                class="form-group"
                *ngIf="formsField.includes('FirstPeriod')"
              >
                <label>First Period</label>
                <input
                  class="form-control"
                  name="first_period"
                  formControlName="FirstPeriod"
                  accSwiftFormValidator
                />
              </div>
            </div>
            <div class="col-md-3">
              <div
                class="form-group"
                *ngIf="formsField.includes('SecondPeriod')"
              >
                <label>Second Period</label>
                <input
                  class="form-control"
                  name="second_period"
                  formControlName="SecondPeriod"
                  accSwiftFormValidator
                />
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="form-group"
                *ngIf="formsField.includes('ThirdPeriod')"
              >
                <label>Third Period</label>
                <input
                  class="form-control"
                  name="third_period"
                  formControlName="ThirdPeriod"
                  accSwiftFormValidator
                />
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="form-group"
                *ngIf="formsField.includes('FourthPeriod')"
              >
                <label>Fourth Period</label>
                <input
                  class="form-control"
                  name="fourth_period"
                  formControlName="FourthPeriod"
                  accSwiftFormValidator
                />
              </div>
            </div>
          </fieldset>
          <div class="col-md-8">
            <div class="col-md-4 pl-0">
              <div
                class="form-group"
                *ngIf="formsField.includes('IsTransactionWise')"
              >
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsTransactionWise"
                      [value]="true"
                      (click)="transactionToggle()"
                      formControlName="IsTransactionWise"
                    />
                    Transaction Wise
                  </label>
                </div>
              </div>
              <div class="form-group" *ngIf="formsField.includes('DepotID')">
                <label>Depot</label>
                <select class="form-control" formControlName="DepotID">
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let depot of reportService.depotList"
                    [ngValue]="depot.ID"
                  >
                    {{ depot.DepotName }}
                  </option>
                </select>
              </div>

              <div class="form-group" *ngIf="formsField.includes('IsDetails')">
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsDetails"
                      [value]="false"
                      formControlName="IsDetails"
                    />
                    Summary
                  </label>
                </div>
              </div>

              <div
                class="form-group"
                *ngIf="formsField.includes('ShowZeroQunatity')"
              >
                <div class="checkbox">
                  <label>
                    <input
                      type="checkbox"
                      name="ShowZeroQunatity"
                      value="true"
                      formControlName="ShowZeroQunatity"
                    />
                    Show Zero Quantity
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="form-group"
                *ngIf="formsField.includes('VoucherType')"
              >
                <label>Voucher Type</label>
                <select class="form-control" formControlName="VoucherType">
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let voucherType of reportService.transVoucherType"
                    [ngValue]="voucherType.VouchType"
                  >
                    {{ voucherType.VouchName }}
                  </option>
                </select>
              </div>
              <div class="form-group" *ngIf="formsField.includes('IsDetails')">
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="IsDetails"
                      [value]="true"
                      formControlName="IsDetails"
                    />
                    Details
                  </label>
                </div>
              </div>
              <div
                class="form-group"
                *ngIf="formsField.includes('IsClosingQtyRange')"
              >
                <div class="checkbox">
                  <label>
                    <input
                      type="checkbox"
                      name="comma"
                      value="true"
                      formControlName="IsClosingQtyRange"
                      (change)="quantityRange()"
                    />
                    Change Qty Rannge
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="form-group"
                *ngIf="formsField.includes('SalesLedgerID')"
              >
                <label>Sales A/C</label>
                <select class="form-control" formControlName="SalesLedgerID">
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let salesAcc of reportService.salesAccountList"
                    [ngValue]="salesAcc.LedgerID"
                  >
                    {{ salesAcc.LedgerName }}
                  </option>
                </select>
              </div>
              <div
                class="form-group"
                *ngIf="formsField.includes('PurchaseLedgerID')"
              >
                <label>Purchase A/C</label>
                <select class="form-control" formControlName="PurchaseLedgerID">
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="
                      let purchaseAcc of reportService.purchaseAccountList
                    "
                    [ngValue]="purchaseAcc.LedgerID"
                  >
                    {{ purchaseAcc.LedgerName }}
                  </option>
                </select>
              </div>

              <div class="form-group" *ngIf="formsField.includes('ProjectID')">
                <label>Project</label>
                <select
                  class="form-control"
                  formControlName="ProjectID"
                  (change)="changeProject()"
                >
                  <option [ngValue]="null">Choose Option..</option>
                  <option
                    *ngFor="let project of reportService.projectList"
                    [ngValue]="project.ID"
                  >
                    {{ project.EngName }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <legend>Accounting Class</legend>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-secondory"
                data-toggle="modal"
                data-target="#openAccountSelect"
              >
                Select Account Class
              </button>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('IsShowZeroBalance')">
        <div class="col-md-12 p-0">
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsShowZeroBalance')"
            >
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="IsShowZeroBalance"
                    [value]="true"
                    (click)="isShowZeroBalanceClick()"
                    formControlName="IsShowZeroBalance"
                  />
                  Show Zero Balance
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsShowPreviousYear')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsShowPreviousYear"
                    [value]="true"
                    (click)="isShowPreviousYearClick()"
                    formControlName="IsShowPreviousYear"
                  />
                  Show Previous Year
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsShowSecondLevelGroupDtl')"
            >
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="IsShowSecondLevelGroupDtl"
                    [value]="true"
                    (click)="isShowSecondLevelGroupClick()"
                    formControlName="IsShowSecondLevelGroupDtl"
                  />
                  Show Second Level Group Details
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsShowSubLedger')"
            >
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="IsShowSubLedger"
                    [value]="true"
                    (click)="isShowSubLedgerClick()"
                    formControlName="IsShowSubLedger"
                  />
                  Show Sub Ledger
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset *ngIf="formsField.includes('FromQtyRange')">
        <div class="col-md-12 p-0">
          <div class="col-sm-6">
            <div class="form-group" *ngIf="formsField.includes('FromQtyRange')">
              <label>From(Qty)</label>
              <input class="form-control" formControlName="FromQtyRange" />
            </div>
            <div class="form-group" *ngIf="formsField.includes('ToQtyRange')">
              <label>To(Qty)</label>
              <input class="form-control" formControlName="ToQtyRange" />
            </div>
          </div>
          <div class="col-sm-6">
            <div
              class="form-group"
              *ngIf="formsField.includes('IsFromRangeMin')"
            >
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="comma"
                    value="true"
                    formControlName="IsFromRangeMin"
                  />
                  Minimum
                </label>
              </div>
            </div>
            <div class="form-group" *ngIf="formsField.includes('IsToRangeMax')">
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="comma"
                    value="true"
                    formControlName="IsToRangeMax"
                  />
                  Maximum
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <!--Modal PopUp Opening Balance Modal-->
    <div
      class="modal fade bd-example-modal"
      #openAccountSelect
      id="openAccountSelect"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title pull-left">Select Account Class</h3>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Account Class</label>
                  <select
                    class="form-control"
                    [(ngModel)]="accountsSelect"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <option [ngValue]="null">Choose Option..</option>
                    <option
                      *ngFor="let account of reportService.accountLists"
                      [ngValue]="account.ID"
                    >
                      {{ account.Name }}
                    </option>
                  </select>
                </div>
                <div class="col-md-12">
                  <div
                    class="form-group"
                    *ngFor="
                      let account of reportService.accountLists;
                      index as i
                    "
                  >
                    <div class="checkbox">
                      <label class="form-check-label" for="check1">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="check1"
                          [value]="account.ID"
                          name="account.Name"
                          (click)="selectAccounts(account.ID, $event)"
                        />{{ account.Name }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal">
              OK
            </button>
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="showReport()">
    Show
  </button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">
    Cancel
  </button>
</div>
