<div class="modal-header">
  <h3 class="modal-title pull-left">Recurring Invoices</h3>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <form [formGroup]="reoccuranceForm">
      <div class="row">
        <h2 class="title">Reoccur Type</h2>

        <div class="col-lg-4">
          <div class="reoccur_type">
            <div class="form-group">
              <div class="radio">
                <label for="">
                  <input
                    type="radio"
                    name="reoccur"
                    id="daily"
                    (click)="dailyReoccur()"
                  />
                  Daily
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label for="">
                  <input
                    type="radio"
                    name="reoccur"
                    id="weekly"
                    (click)="weeklyReoccur()"
                  />
                  Weekly
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label for="">
                  <input
                    type="radio"
                    name="reoccur"
                    id="monthly"
                    (click)="monthlyReoccur()"
                  />
                  Monthly
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label for="">
                  <input
                    type="radio"
                    name="reoccur"
                    id="yearly"
                    (click)="yearlyReoccur()"
                  />
                  Yearly
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="vr-line"></div>

        <div class="col-lg-8">
          <div class="row" *ngIf="weekly">
            <div class="col-lg-12">
              <div class="week_days">
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Monday</h2>
                </div>
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Tuesday</h2>
                </div>
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Wednesday</h2>
                </div>
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Thursday</h2>
                </div>
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Friday</h2>
                </div>
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Saturday</h2>
                </div>
                <div class="day_box">
                  <input type="checkbox" />
                  <h2>Sunday</h2>
                </div>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="monthly">
            <div class="col-lg-12">
              <div class="specific_details">
                <div class="form-group">
                  <div class="radio">
                    <input type="radio" name="specific_date" id="type1" />
                    <label for="">Day</label>
                    <select name="day" id="day">
                      <option value="01">1</option>
                      <option value="02">2</option>

                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>

                      <option value="28">28</option>

                      <option value="30">30</option>
                      <option value="31">31</option>
                      <option value="32">32</option>
                    </select>
                    <label for="">of every</label>
                    <select name="months" id="months">
                      <option value="01">1</option>
                      <option value="02">2</option>
                      <option value="03">3</option>
                      <option value="04">4</option>
                      <option value="05">5</option>
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                    <label for="">month(s)</label>
                  </div>
                </div>

                <div class="form-group">
                  <div class="radio">
                    <input type="radio" name="specific_date" id="type2" />
                    <label for="">The</label>
                    <select name="nth" id="nth">
                      <option value="01">First</option>

                      <option value="05">Thursday</option>
                      <option value="06">Friday</option>
                      <option value="07">Saturday</option>
                    </select>

                      <option value="09">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

                    </select>
                    <label for="">of every</label>
                    <select name="year" id="year">

                      <option value="03">2 Year</option>
                      <option value="04">3 Year</option>
                      <option value="05">4 Year</option>
                      <option value="06">5 Year</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="date" *ngIf="daily">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">Start Date</label><sup>*</sup>
                  <input
                    class="form-control"
                    formControlName="StartDate"
                    bsDatepicker
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                  />
                  <span
                    class="glyphicon glyphicon-calendar calendar-icon"
                  ></span>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">End Date</label><sup>*</sup>
                  <input
                    class="form-control"
                    formControlName="EndDate"
                    bsDatepicker
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                  />
                  <span
                    class="glyphicon glyphicon-calendar calendar-icon"
                  ></span>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">Never End</label>
                  <div class="day_box">
                    <input
                      type="checkbox"
                      formControlName="NeverEnd"
                      (click)="neverEnd()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="onCancel()">Ok</button>
  <button class="btn btn-secondary ml-2" type="button" (click)="onCancel()">
    Cancel
  </button>
</div>
