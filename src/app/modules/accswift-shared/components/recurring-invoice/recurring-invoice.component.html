<div class="modal-header">
  <h3 class="modal-title pull-left">Recurring Invoices</h3>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <h2 class="title">Reoccur Type</h2>

      <div class="col-lg-4">
        <div class="reoccur_type">
          <div class="form-group">
            <div class="radio">
              <label for="">
                <input
                  type="radio"
                  name="reoccur"
                  id="daily"
                  (click)="dailyReoccur()"
                />
                Daily
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label for="">
                <input
                  type="radio"
                  name="reoccur"
                  id="weekly"
                  (click)="weeklyReoccur()"
                />
                Weekly
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label for="">
                <input
                  type="radio"
                  name="reoccur"
                  id="monthly"
                  (click)="monthlyReoccur()"
                />
                Monthly
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label for="">
                <input
                  type="radio"
                  name="reoccur"
                  id="yearly"
                  (click)="yearlyReoccur()"
                />
                Yearly
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="vr-line"></div>

      <div class="col-lg-8">
        <div class="row" *ngIf="weekly">
          <div class="col-lg-12">
            <div class="week_days">
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Monday</h2></div>
              </div>
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Tuesday</h2></div>
              </div>
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Wednesday</h2></div>
              </div>
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Thursday</h2></div>
              </div>
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Friday</h2></div>
              </div>
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Saturday</h2></div>
              </div>
              <div class="day_box">
                <div class="box-wrap"></div>
                <div><h2>Sunday</h2></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="monthly">
          <div class="col-lg-12">
            <div class="specific_details">
              <div class="form-group">
                <div class="radio">
                  <input type="radio" name="specific_date" id="type1" />
                  <label for="">Day</label>
                  <select name="day" id="day">
                    <option value=""></option>
                  </select>
                  <label for="">of every</label>
                  <select name="months" id="months"></select>
                  <label for="">month(s)</label>
                </div>
              </div>

              <div class="form-group">
                <div class="radio">
                  <input type="radio" name="specific_date" id="type2" />
                  <label for="">The</label>
                  <select name="the" id="the">
                    <option value=""></option>
                  </select>
                  <select name="day" id="day">
                    <option value=""></option>
                  </select>
                  <label for="">of every</label>
                  <select name="months" id="months"></select>
                  <label for="">month(s)</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="yearly">
          <div class="col-lg-12">
            <div class="specific_details">
              <div class="form-group">
                <div class="radio">
                  <input type="radio" name="specific_date" id="type1" />
                  <label for="">Day</label>
                  <select name="day" id="day">
                    <option value=""></option>
                  </select>
                  <label for="">of every</label>
                  <select name="months" id="months"></select>
                </div>
              </div>

              <div class="form-group">
                <div class="radio">
                  <input type="radio" name="specific_date" id="type2" />
                  <label for="">The</label>
                  <select name="the" id="the">
                    <option value=""></option>
                  </select>
                  <select name="day" id="day">
                    <option value=""></option>
                  </select>
                  <label for="">of every</label>
                  <select name="months" id="months"></select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="everyday" *ngIf="everyday">
          <div class="form-group">
            <div class="radio">
              <label style="font-weight: 600" for="">
                <input type="radio" name="daily_reoccur" id="everyday" />
                Everyday
              </label>
            </div>
          </div>
        </div>

        <div class="date" *ngIf="daily">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="">Start Date</label><sup>*</sup>
                <input class="form-control" type="date" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="">End Date</label><sup>*</sup>
                <input class="form-control" type="date" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="onCancel()">Ok</button>
  <button class="btn btn-secondary ml-2" type="button" (click)="onCancel()">
    Cancel
  </button>
</div>
