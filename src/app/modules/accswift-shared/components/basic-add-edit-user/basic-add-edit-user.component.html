<section id="basic_new_invoice_contents">
  <div id="addCustomerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New User</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <section class="invoice-list-tabs">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#contact"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#userinfo"
                  >User Info</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#billing"
                  >Billing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#shipping"
                  >Shipping</a
                >
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane container active" id="contact">
                <div class="new-customer-contact">
                  <form [formGroup]="addUserForm">
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Name <sup>*</sup></label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="Name"
                          accSwiftFormValidator
                        />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Address </label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="Address"
                          accSwiftFormValidator
                        />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Phone </label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="Contact"
                          accSwiftFormValidator
                        />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" formControlName="Email" />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Department</label>
                        <input
                          class="form-control"
                          formControlName="Department"
                        />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Role<sup>*</sup></label>
                        <select
                          class="form-control"
                          formControlName="AccessRoleID"
                          accSwiftFormValidator
                        >
                          <option [ngValue]="null">Choose option..</option>
                          <option
                            *ngFor="let role of userService.accessRoles"
                            [ngValue]="role.ID"
                          >
                            {{ role.Name }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Parent Class</label>
                        <select
                          class="form-control"
                          formControlName="AccClassID"
                        >
                          <option [ngValue]="null">Choose option..</option>
                          <option
                            *ngFor="let account of userService.accountClass"
                            [ngValue]="account.ID"
                          >
                            {{ account.Name }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-pane container fade" id="userinfo">
                <div class="new-customer-contact">
                  <form [formGroup]="addUserForm">
                    <div class="cus-input">
                      <div class="form-group">
                        <label>User Name<sup>*</sup></label>
                        <input
                          class="form-control"
                          formControlName="UserName"
                          id="username"
                          name="username"
                          accSwiftFormValidator
                        />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Password</label>
                        <input
                          class="form-control"
                          formControlName="Password"
                          type="password"
                          name="password"
                          accSwiftFormValidator
                        />
                      </div>
                    </div>
                    <div class="cus-input">
                      <div class="form-group">
                        <label>Verify Password</label>
                        <input
                          class="form-control"
                          formControlName="VerifyPassword"
                          type="verifypassword"
                          accSwiftFormValidator
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-pane container fade" id="billing"></div>
              <div class="tab-pane container fade" id="shipping"></div>
            </div>
          </section>
        </div>

        <div class="modal-footer">
          <div class="cus-btns">
            <button>Cancel</button>
            <button
              class="btn btn-primary"
              (click)="onSubmitUser()"
              accSwiftFormSubmitValidationMsg
              [validationControl]="addUserForm"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
