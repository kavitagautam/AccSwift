<section id="basic_new_invoice_contents">
  <div class="modal-header">
    <h3 class="modal-title pull-left">New User</h3>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <section class="invoice-list-tabs">
        <div class="row">
          <div class="col-lg-6">
            <div class="new-customer-contact">
              <form [formGroup]="addUserForm">
                <div class="cus-input">
                  <div class="form-group">
                    <label>Name <sup>*</sup></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Name"
                      accSwiftFormValidator
                    />
                  </div>
                </div>
                <div class="cus-input">
                  <div class="form-group">
                    <label>Address </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Address"
                      accSwiftFormValidator
                    />
                  </div>
                </div>
                <div class="cus-input">
                  <div class="form-group">
                    <label>Phone </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Contact"
                      accSwiftFormValidator
                    />
                  </div>
                </div>
                <div class="cus-input">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="Email" />
                  </div>
                </div>
                <div class="cus-input">
                  <div class="form-group">
                    <label>Department</label>
                    <input class="form-control" formControlName="Department" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="new-customer-contact">
              <form [formGroup]="addUserForm">
                <div class="cus-input">
                  <div class="form-group">
                    <label>Role<sup>*</sup></label>
                    <select
                      class="form-control"
                      formControlName="AccessRoleID"
                      accSwiftFormValidator
                    >
                      <option [ngValue]="null">Choose option..</option>
                      <option
                        *ngFor="let role of userService.accessRoles"
                        [ngValue]="role.ID"
                      >
                        {{ role.Name }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="cus-input">
                  <div class="form-group">
                    <label>Parent Class</label>
                    <select class="form-control" formControlName="AccClassID">
                      <option [ngValue]="null">Choose option..</option>
                      <option
                        *ngFor="let account of userService.accountClass"
                        [ngValue]="account.ID"
                      >
                        {{ account.Name }}
                      </option>
                    </select>
                  </div>
                </div>
                <fieldset>
                  <legend>User Info</legend>
                  <div class="cus-input">
                    <div class="form-group">
                      <label>User Name<sup>*</sup></label>
                      <input
                        class="form-control"
                        formControlName="UserName"
                        id="username"
                        name="username"
                        accSwiftFormValidator
                      />
                    </div>
                  </div>
                  <div class="cus-input">
                    <div class="form-group">
                      <label>Password</label>
                      <input
                        class="form-control"
                        formControlName="Password"
                        type="password"
                        name="password"
                        accSwiftFormValidator
                      />
                    </div>
                  </div>
                  <div class="cus-input">
                    <div class="form-group">
                      <label>Verify Password</label>
                      <input
                        class="form-control"
                        formControlName="VerifyPassword"
                        type="verifypassword"
                        accSwiftFormValidator
                      />
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="modal-footer">
    <div class="cus-btns">
      <button (click)="modalRef.hide()">Cancel</button>
      <button
        class="btn btn-primary"
        accSwiftFormSubmitValidationMsg
        [validationControl]="addUserForm"
      >
        Save
      </button>
    </div>
  </div>
</section>
