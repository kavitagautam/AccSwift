<h3>Settings</h3>
<form [formGroup]="settingForms" novalidate>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Purchase Account</label>
        <select
          class="form-control"
          formControlName="DEFAULT_PURCHASE_ACCOUNT"
          accSwiftFormValidator
        >
          <option [ngValue]="null">Choose Option....</option>
          <option
            *ngFor="let purchAcc of purchaseAccountList"
            [ngValue]="purchAcc.LedgerID"
          >
            {{ purchAcc.LedgerName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Default Accounting Class</label>
        <select
          class="form-control"
          formControlName="DEFAULT_ACC_CLASS"
          accSwiftFormValidator
        >
          <option [ngValue]="null">Choose Option....</option>
          <option
            *ngFor="let accClass of accountClassList"
            [ngValue]="accClass.ID"
          >
            {{ accClass.Name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Default Depot/ Location</label>
        <select class="form-control" formControlName="DEFAULT_PROJECT">
          <option [ngValue]="null">Choose Option....</option>
          <option *ngFor="let depot of depotList" [ngValue]="depot.ID">
            {{ depot.DepotName }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Sales Account</label>
        <select
          class="form-control"
          formControlName="DEFAULT_SALES_ACCOUNT"
          accSwiftFormValidator
        >
          <option [ngValue]="null">Choose Option....</option>
          <option
            *ngFor="let salesAccount of salesAccountList"
            [ngValue]="salesAccount.LedgerID"
          >
            {{ salesAccount.LedgerName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Default Project</label>
        <select class="form-control" formControlName="DEFAULT_PROJECT">
          <option [ngValue]="null">Choose Option....</option>
          <option *ngFor="let project of projectList" [ngValue]="project.ID">
            {{ project.EngName }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button
        type="button"
        class="btn btn-danger pull-right ml-3"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary pull-right ml-3"
        (click)="save()"
      >
        <i class="fas fa-save"></i>&nbsp;&nbsp;Save
      </button>
    </div>
  </div>
</form>
