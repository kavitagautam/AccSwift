<h3>Options</h3>
<form [formGroup]="optionForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <fieldset>
        <legend>Date Preference</legend>

        <div class="row">
          <div class="col-md-12">
            <div class="col-md-2">
              <label>Date </label>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="DEFAULT_DATE"
                      value="Nepali"
                      formControlName="DEFAULT_DATE"
                    />
                    Nepali
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="DEFAULT_DATE"
                      value="English"
                      formControlName="DEFAULT_DATE"
                    />
                    English
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Format</label>
              <select
                class="form-control"
                formControlName="DATE_FORMAT"
                (change)="dateFormatChange(optionForm.get('DATE_FORMAT').value)"
              >
                <option [ngValue]="null">Choose Option..</option>
                <option
                  *ngFor="let format of dateFormats"
                  [ngValue]="format.ID"
                >
                  {{ format.Format }}
                </option>
              </select>
            </div>
            <span> Date Sample : {{ dateSampleValue }}</span>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-md-6">
      <fieldset>
        <legend>Decimal Preference</legend>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Decimal Places</label>
                <select
                  class="form-control"
                  formControlName="DEFAULT_DECIMALPLACES"
                >
                  <option [value]="null">Choose Option...</option>
                  <option [value]="1">1</option>
                  <option [value]="2">2</option>
                  <option [value]="3">3</option>
                  <option [value]="4">4</option>
                  <option [value]="5">5</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <label>Decimal Format</label>
            <div class="flex-item">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="radio">
                    <label>
                      <input
                        type="radio"
                        name="DECIMAL_FORMAT"
                        [value]="0"
                        formControlName="DECIMAL_FORMAT"
                      />
                      <label>(422.30) </label>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="flex-item">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="radio">
                    <label>
                      <input
                        type="radio"
                        name="DECIMAL_FORMAT"
                        [value]="1"
                        formControlName="DECIMAL_FORMAT"
                      />
                      <label>(-422.30)</label>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="flex-item">
            <div class="col-md-12">
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input
                      type="checkbox"
                      name="comma"
                      value="true"
                      formControlName="COMMA_SEPARATED"
                    />
                    <label>Comma Seperated numbers</label>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <fieldset>
    <legend>Email Preference</legend>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          <div class="form-group">
            <label>Mail Server</label>
            <input
              class="form-control"
              type="text"
              formControlName="MAIL_SERVER"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Server Port</label>
            <input
              class="form-control"
              type="number"
              formControlName="SERVER_PORT"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>User Email</label>
            <input
              class="form-control"
              type="email"
              formControlName="USER_EMAIL"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="PASSWORD"
            />
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<div class="row">
  <div class="col-md-12">
    <button
      type="button"
      class="btn btn-danger pull-right ml-3"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary pull-right ml-3"
      (click)="save()"
    >
      <i class="fas fa-save"></i>&nbsp;&nbsp;Save
    </button>
  </div>
</div>
