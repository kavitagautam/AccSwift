<h3>Options</h3>
<form [formGroup]="optionForm" novalidate>
  <fieldset>
    <legend>Date Preference</legend>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-2">
          <label>Default Date: </label>
        </div>
        <div class="col-md-2 ">
          <div class="form-group ">
            <div class="radio  ">
              <label>
                <input
                  type="radio"
                  name="date"
                  value="nepali"
                  formControlName="date"
                />
                Nepali
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <div class="radio ">
              <label>
                <input
                  type="radio"
                  name="date"
                  value="english"
                  formControlName="date"
                />
                English
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          <div class="form-group">
            <label>Format</label>
            <select
              class="form-control"
              formControlName="dateFormat"
              (change)="dateFormatChange(optionForm.get('dateFormat').value)"
            >
              <option [ngValue]="null">Choose Option..</option>
              <option *ngFor="let format of sampleFormat">{{
                format.format
              }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Sample</label>
            <input class="form-control" formControlName="sample" />
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Decimal Preference</legend>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group ">
            <label>Number of Decimal Places</label>
            <select class="form-control" formControlName="decimalPlace">
              <option [ngValue]="null">Choose Option...</option>
              <option>2</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="flex-item">
          <div class="col-md-12">
            <div class="form-group">
              <div class="checkbox ">
                <label>
                  <input type="checkbox" name="comma" formControlName="comma" />
                  <label>Comma Seperated numbers</label>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="flex-item">
          <div class="col-md-12">
            <div class="form-group">
              <div class="radio ">
                <label>
                  <input
                    type="radio"
                    name="decimal"
                    value="number"
                    formControlName="decimal"
                  />
                  <label>(422.30) </label>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="flex-item">
          <div class="col-md-12">
            <div class="form-group">
              <div class="radio ">
                <label>
                  <input
                    type="radio"
                    name="decimal"
                    value="numbers"
                    formControlName="decimal"
                  />
                  <label>(-422.30)</label>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Email Preference</legend>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          <div class="form-group">
            <label>Mail Server</label>
            <input
              class="form-control"
              type="text"
              formControlName="mailServer"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Server Port</label>
            <input
              class="form-control"
              type="text"
              formControlName="serverPort"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>User Email</label>
            <input class="form-control" type="email" formControlName="email" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-danger  pull-right ml-3">
      Cancel
    </button>
    <button type="button" class="btn btn-primary pull-right ml-3">
      Save
    </button>
  </div>
</div>
