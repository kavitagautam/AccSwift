<h3>Sales</h3>
<div class="col-md-6">
  <fieldset>
    <legend>Purchase Account</legend>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Default Purchase Account</label>
          <select class="form-control">
            <option>Purchase A/C</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>
</div>
<div class="col-md-6">
  <fieldset>
    <legend>Sales Account</legend>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Default Sales Account</label>
          <select class="form-control">
            <option>Sales A/C</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>
</div>
<div class="col-md-6">
  <fieldset>
    <legend>Accounting Class</legend>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Default Accounting Class</label>
          <select class="form-control">
            <option>ROOT</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>
</div>

<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-danger  pull-right ml-3">
      Cancel
    </button>
    <button type="button" class="btn btn-primary pull-right ml-3">
      Save
    </button>
  </div>
</div>
