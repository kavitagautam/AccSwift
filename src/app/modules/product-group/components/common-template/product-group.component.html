<div class="box box-default">
  <h5 class="form_heading">Product Group</h5>
  <form [formGroup]="productGroupForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 p-0">
          <div class="form-group">
            <label>Group Name </label>
            <input class="form-control" formControlName="groupName" />
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pr-0">
          <div class="form-group">
            <label>Parent Group</label>
            <select
              class="form-control"
              id="productGroupId"
              formControlName="parentGroupID"
            >
              <option [ngValue]="null">Choose Option....</option>
              <option
                *ngFor="
                  let productGroup of productGroupService.productGroupList
                "
                [ngValue]="productGroup.ID"
              >
                {{ productGroup.Name }}</option
              >
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6 col-sm-6 col-xs-6 p-0">
          <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" formControlName="remarks"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
