<div class="box box-default">
  <h1>{{deliveryNotesForm.getRawValue() | json}}</h1>
  <form [formGroup]="deliveryNotesForm" novalidate>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Delivery Head</label>
            <input
              type="text"
              class="form-control"
              formControlName="Title"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Order Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="OrderDate"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Delivery Date</label>
            <input
              type="text"
              class="form-control"
              formControlName="DeliveryDate"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Delivered By</label>
            <input
              type="text"
              class="form-control"
              formControlName="DeliveredBy"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Deliver Contact</label>
            <input
              type="text"
              class="form-control"
              formControlName="DeliverContact"
              accSwiftFormValidator
            />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Client Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="ClientName"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Client Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="ClientAddress"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Client Contact</label>
            <input
              type="text"
              class="form-control"
              formControlName="ClientContact"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Client PAN/VAT</label>
            <input
              type="text"
              class="form-control"
              formControlName="ClientPAN"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="form-group">
            <label>Client Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="ClientEmail"
              accSwiftFormValidator
            />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="col-md-4">
          <div class="form-group">
            <label>Remarks</label>
            <input formControlName="Remarks" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-sm-2">
          <div class="form-group">
            <div class="checkbox">
              <label> <input type="checkbox" />Do not close </label>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <div class="checkbox">
              <label> <input type="checkbox" />Print while saving </label>
              <!-- <button [routerLink]="['invoice-billing']" class="btn btn-primary">
              Print Invoice
            </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <div class="mb-2">
        <button
          class="btn btn-primary"
          (click)="getDeliveryNotesDetails()"
          accSwiftFormSubmitValidationMsg
          [validationControl]="deliveryNotesForm"
        >
          <i class="fas fa-save"></i>&nbsp;&nbsp;Save
        </button>
        <button class="btn btn-secondary ml-2">Cancel</button>
      </div>
    </div>
  </form>
</div>
