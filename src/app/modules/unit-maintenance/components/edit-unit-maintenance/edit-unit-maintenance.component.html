<div class="box box-default">
  <form [formGroup]="editUnitForm" novalidate>
    <div class="col-md-3 col-sm-6 col-xs-6">
      <div class="form-group">
        <label for="voucher#">Unit Name</label>
        <input class="form-control" formControlName="unit" />
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-6">
      <div class="form-group">
        <label for="series">Symbol</label>
       <input class="form-control" formControlName="symbol"/>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-6">
      <div class="form-group">
        <label>Description</label>
        <textarea  row="2" class="form-control" formControlName="description">
          </textarea>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-6">
    </div>
  </form>
  <div class="box-footer">
    <div class="mb-2">
      <button class="btn btn-primary" disabled (click)="save()">Save</button>
      <button class="btn btn-secondary ml-2" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
