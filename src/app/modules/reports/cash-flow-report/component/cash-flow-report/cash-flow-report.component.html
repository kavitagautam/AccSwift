<div class="box box-default">
  <div class="row">
    <div class="col-md-12">
      <button
        type="button"
        class="btn-primary m-3"
        (click)="openCashFlowReportSettings()"
      >
        Cash Flow Report Settings
      </button>
    </div>

    <div class="col-md-12">
      <div class="grid-wrapper">
        <div class="table-box">
          <table id="header-fixed" class="table table-hover table-fixed">
            <thead>
              <tr>
                <th colspan="1">Account Name</th>
                <th colspan="1">Amount Inflow</th>
                <th colspan="1">Amount Outflow</th>
              </tr>
            </thead>
            <tbody *ngFor="let r of accountDetails; index as i">
              <tr (click)="openCashFlowDetails($event, r)">
                <td>
                  <span
                    *ngIf="r.Level === 0 && r.Type === 'GROUP'"
                    class="group_name"
                  >
                    {{ r.AccountName }}
                  </span>
                  <span
                    *ngIf="r.Level === 1 && r.Type === 'GROUP'"
                    class="group_name"
                    style="margin-left: 20px"
                  >
                    {{ r.AccountName }}
                  </span>
                  <span
                    *ngIf="r.Level === 2 && r.Type === 'GROUP'"
                    class="group_name"
                    style="margin-left: 30px"
                  >
                    {{ r.AccountName }}
                  </span>
                  <span style="color: blue" *ngIf="r.Type === 'LEDGER'">
                    {{ r.AccountName }}
                  </span>
                </td>
                <td class="balance">
                  <span [innerHTML]="r.InFlowAmount | currencyFormat"></span>
                </td>
                <td class="balance">
                  <span [innerHTML]="r.OutFlowAmount | currencyFormat"></span>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="accountDetails.length == 0">
              <tr>
                <td colspan="10" align="center">No Data Available</td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td>Total CashFlow</td>
                <td class="balance">
                  <span [innerHTML]="totalInFlowAmount | currencyFormat"></span>
                </td>

                <td class="balance">
                  <span
                    [innerHTML]="totalOutFlowAmount | currencyFormat"
                  ></span>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div *ngIf="listLoading" class="k-i-loading"></div>
    </div>
  </div>
</div>
