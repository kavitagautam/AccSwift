<div class="box box-default">
  <form [formGroup]="editComponyForm" novalidate>
    <div class="col-md-12 mt-5 mr-2">
      <div class="col-md-4">
        <div class="row clearfix">
          <div class="col-md-5">
            <label class="float-right">Company Name: </label>
          </div>
          <div class="col-md-7">
            <input class="form-control" id="name" formControlName="name" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Company Code: </label>
          </div>
          <div class="col-md-7">
            <input class="form-control" id="code" formControlName="code" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Address1: </label>
          </div>
          <div class="col-md-7">
            <input
              class="form-control"
              id="address1"
              formControlName="address1"
            />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Address2: </label>
          </div>
          <div class="col-md-7">
            <input
              class="form-control"
              id="address2"
              formControlName="address2"
            />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row clearfix">
          <div class="col-md-5">
            <label class="float-right">City: </label>
          </div>
          <div class="col-md-7">
            <input class="form-control" formControlName="city" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">District :</label>
          </div>
          <div class="col-md-7">
            <input
              formControlName="district"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Zone :</label>
          </div>
          <div class="col-md-7">
            <input formControlName="zone" type="text" class="form-control" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Telephone :</label>
          </div>
          <div class="col-md-7">
            <input
              formControlName="telephone"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Email :</label>
          </div>
          <div class="col-md-7">
            <input formControlName="email" type="text" class="form-control" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">WebSite :</label>
          </div>
          <div class="col-md-7">
            <input formControlName="website" type="text" class="form-control" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">POBox No :</label>
          </div>
          <div class="col-md-7">
            <input formControlName="POBoxNo" type="text" class="form-control" />
          </div>
        </div>
        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">PAN No :</label>
          </div>
          <div class="col-md-7">
            <input formControlName="PANNo" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="col-md-12 m-2">
        <button class="btn btn-primary" disabled (click)="save()">Save</button>
        <button class="btn btn-secondary ml-2" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
