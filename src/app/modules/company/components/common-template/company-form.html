<div class="box box-default">
  <form [formGroup]="companyForm" novalidate>
    <div class="col-md-12 mt-5 mr-2">
      <div class="col-md-2 p-0">
        <div class="logo-box">
          <img [src]="companyLogo" />
        </div>
        <div class="clearfix">
          <kendo-fileselect
            (select)="selectEventHandler($event)"
          ></kendo-fileselect>
        </div>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Company Name<sup>*</sup></label>
              <input
                class="form-control"
                formControlName="Name"
                accSwiftFormValidator
              />
            </div>

            <div class="form-group">
              <label>Company Code<sup>*</sup></label>
              <input
                class="form-control"
                formControlName="Code"
                accSwiftFormValidator
              />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input
                class="form-control"
                formControlName="Email"
                accSwiftFormValidator
              />
            </div>
            <div class="form-group">
              <label>WebSite</label>
              <input
                class="form-control"
                formControlName="Website"
                accSwiftFormValidator
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Telephone</label>
              <input
                class="form-control"
                formControlName="Telephone"
                accSwiftFormValidator
              />
            </div>
            <div class="form-group">
              <label>POBox No.</label>
              <input
                class="form-control"
                formControlName="POBox"
                accSwiftFormValidator
              />
            </div>

            <div class="form-group">
              <label>PAN No.</label>
              <input
                class="form-control"
                formControlName="PAN"
                accSwiftFormValidator
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Fiscal Year Style</label>
              <input
                type="text"
                placeholder="Fiscal Year Style"
                class="form-control"
                formControlName="FiscalYear"
              />
            </div>
            <div class="form-group">
              <label>Fiscal Year From</label>
              <input
                type="text"
                placeholder="Fiscal Year From"
                class="form-control"
                formControlName="FYFrom"
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                bsDatepicker
              />
            </div>

            <div class="form-group">
              <label>Books Beginning From</label>
              <input
                type="text"
                placeholder="Books Beginning From"
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                class="form-control"
                formControlName="BookBeginFrom"
                bsDatepicker
              />
            </div>
          </div>
        </div>

        <div class="row">
          <fieldset>
            <legend>Address</legend>
            <accSwift-address [addressForms]="companyForm"></accSwift-address>
          </fieldset>
        </div>
      </div>

      <div class="col-md-12 m-2">
        <button
          class="btn btn-primary"
          (click)="save()"
          accSwiftFormSubmitValidationMsg
          [validationControl]="companyForm"
        >
          Save
        </button>
        <button class="btn btn-secondary ml-2" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
