<div class="box box-default">
  <form [formGroup]="companyForm" novalidate>
    <div class="col-md-12 mt-5 mr-2">
      <div class="col-md-2 p-0">
        <div class="logo-box">
          <img [src]="companyLogo" />
        </div>
        <div class="clearfix">
          <kendo-fileselect
            (select)="selectEventHandler($event)"
          ></kendo-fileselect>
        </div>
      </div>
      <div class="col-md-10">
        <div class="col-md-4">
          <div class="form-group">
            <label>Company Name<sup>*</sup></label>
            <input
              class="form-control"
              formControlName="companyName"
              accSwiftFormValidator
            />
          </div>

          <div class="form-group">
            <label>Company Code<sup>*</sup></label>
            <input
              class="form-control"
              formControlName="code"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>Fiscal Year Style</label>
            <input
              type="text"
              placeholder="Fiscal Year Style"
              class="form-control"
              formControlName="fiscalStyle"
            />
          </div>
          <div class="form-group">
            <label>Fiscal Year From</label>
            <input
              type="text"
              placeholder="Fiscal Year From"
              class="form-control"
              formControlName="fiscalYear"
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
              bsDatepicker
            />
          </div>

          <div class="form-group">
            <label>Books Beginning From</label>
            <input
              type="text"
              placeholder="Books Beginning From"
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
              class="form-control"
              formControlName="booksBegin"
              bsDatepicker
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Telephone</label>
            <input
              class="form-control"
              formControlName="telephone"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              formControlName="email"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>WebSite</label>
            <input
              class="form-control"
              formControlName="website"
              accSwiftFormValidator
            />
          </div>

          <div class="form-group">
            <label>POBox No.</label>
            <input
              class="form-control"
              formControlName="POBoxNo"
              accSwiftFormValidator
            />
          </div>

          <div class="form-group">
            <label>PAN No.</label>
            <input
              class="form-control"
              formControlName="PANNo"
              accSwiftFormValidator
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Zone</label>
            <input
              class="form-control"
              formControlName="zone"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>District</label>
            <input
              class="form-control"
              formControlName="district"
              accSwiftFormValidator
            />
          </div>
          <div class="form-group">
            <label>City</label>
            <input
              class="form-control"
              formControlName="city"
              accSwiftFormValidator
            />
          </div>

          <div class="form-group">
            <label>Address1<sup>*</sup></label>
            <input
              class="form-control"
              formControlName="address1"
              accSwiftFormValidator
            />
          </div>

          <div class="form-group">
            <label>Address2</label>
            <input
              class="form-control"
              formControlName="address2"
              accSwiftFormValidator
            />
          </div>
        </div>
      </div>

      <div class="col-md-12 m-2">
        <button
          class="btn btn-primary"
          (click)="save()"
          accSwiftFormSubmitValidationMsg
          [validationControl]="companyForm"
        >
          Save
        </button>
        <button class="btn btn-secondary ml-2" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
