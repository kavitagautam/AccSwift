<div class="box box-default">
  <form [formGroup]="editContraVoucherForm" novalidate>
    <div class="col-md-12  mt-5 mr-2">
      <div class="col-md-4">

        <div class="row clearfix">
          <div class="col-md-5">
            <label class="float-right">Series: </label>
          </div>
          <div class="col-md-7">
            <select class="form-control" id="seriesId" formControlName="series">
              <option value="null"></option>
              <option>Ehhhh</option>
            </select>
          </div>
        </div>

        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Cash Account: </label>
          </div>
          <div class="col-md-7">
            <select class="form-control" id="seriesId" formControlName="cashAccount">
              <option value="null"></option>
              <option>Ehhhh</option>
            </select>
          </div>
        </div>

        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Cash Party / Customer </label>
          </div>
          <div class="col-md-7">
            <select class="form-control" id="seriesId" formControlName="cashParty">
              <option value="null"></option>
              <option>Ehhhh</option>
            </select>
          </div>
        </div>
      </div>
      <!-- NExt column is started form here... -->
      <div class="col-md-4">

        <div class="row clearfix">
          <div class="col-md-5">
            <label class="float-right">Voucher#: </label>
          </div>
          <div class="col-md-7">
            <input class="form-control" formControlName="voucherNo" />
          </div>
        </div>

        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Project: </label>
          </div>
          <div class="col-md-7">
            <select class="form-control" formControlName="project">
              <option value="null"></option>
              <option>Hello</option>
            </select>
          </div>
        </div>

        <div class="row clearfix mt-3">
          <div class="col-md-5">
            <label class="float-right">Current Balance: </label>
          </div>
          <div class="col-md-7">
            <span>0.00</span>
          </div>
        </div>
      </div>
      <!-- 
      Next Column is started from here... -->

      <div class="col-md-4">
        <div class="row clearfix">
          <div class="col-md-5">
            <label class="float-right">Date:</label>
          </div>
          <div class="col-md-7">
            <input class="form-control" type="date" [value]="date | date: 'MM/DD/YYYY'" formControlName="date" />
          </div>
        </div>
      </div>

      <div class="col-md-12 mt-5 ml-2">
        <kendo-grid [data]="getCashReceiptEntryList.value"></kendo-grid>
      </div>


    </div>
  </form>
</div>
