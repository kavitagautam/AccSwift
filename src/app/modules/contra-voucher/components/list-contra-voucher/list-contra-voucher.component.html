<div class="accordion" id="accordion">
  <div class="card mb-0">
    <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
      <a class="card-title">
        <h3 class="box-title" style="background: white; padding: 5px;">
          Search
          <button [routerLink]="['add']" class="btn btn-primary">
            <i class="fa fa-plus-pull-right" aria-hidden="true"></i>Add Contra Voucher
          </button>
        </h3>
      </a>
    </div>

    <div class="card-body collapse" id="collapseOne" data-parent="#accordion">
      <div class="col-md-12 m-3">
        <form [formGroup]="contraVoucherForm" novalidate>
          <div class="col-md-4">
            <div class="row clearfix">
              <div class="col-md-5">
                <label class="float-right">Series: </label>
              </div>
              <div class="col-md-7">
                <select class="form-control" id="seriesId" formControlName="series">
                  <option value="null"></option>
                  <option>Hello</option>
                </select>
              </div>
            </div>

            <div class="row clearfix mt-3">
              <div class="col-md-5">
                <label class="float-right">Cash Account: </label>
              </div>
              <div class="col-md-7">
                <select class="form-control" id="cashAccountNo" formControlName="cashAccount">
                  <option value="null"></option>
                  <option>Hello</option>
                </select>
              </div>
            </div>

            <div class="row clearfix mt-3">
              <div class="col-md-5">
                <label class="float-right">Cash Party / Customer </label>
              </div>
              <div class="col-md-7">
                <select class="form-control" formControlName="series">
                  <option value="null"></option>
                  <option>Cash Party</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="row clearfix">
              <div class="col-md-5">
                <label class="float-right">Voucher#: </label>
              </div>
              <div class="col-md-7">
                <input class="form-control" id="" formControlName="voucherNo" />
              </div>
            </div>

            <div class="row clearfix mt-3">
              <div class="col-md-5">
                <label class="float-right">Project: </label>
              </div>
              <div class="col-md-7">
                <select class="form-control" id="project" formControlName="project">
                  <option value="null"></option>
                  <option>Jellpo</option>
                </select>
              </div>
            </div>

            <div class="row clearfix mt-3">
              <div class="col-md-5">
                <label class="float-right">Current Balance: </label>
              </div>
              <div class="col-md-7">
                <span>0.00</span>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="col-md-5">
              <label class="float-right">Date: </label>
            </div>
            <div class="col-md-7">
              <input class="formControl" type="date" [value]="date | date: 'MM/DD/YYYY'" formControlName="date" />
            </div>
          </div>

          <div class="col-md-12">
            <button class="btn btn-primary btn-flat">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="box box-default">
  <div class="col-md-12 mt-5 mr-2">
    <div class="grid-wrapper">
      <kendo-grid [data]="gridView" [filterable]="true" [filter]="filter" [pageSize]="pageSize" [skip]="skip"
        [sortable]="{
          allowUnsort: allowUnsort,
          mode: 'single'
        }" [sort]="sort" (sortChange)="sortChange($event)" [pageable]="true" (pageChange)="pageChange($event)"
        scrollable="none" (filterChange)="filterChange($event)">
        <kendo-grid-column field="VoucherNo" title="VoucherNo.">
        </kendo-grid-column>
        <kendo-grid-column field="LedgerName" title="Ledger Name">
        </kendo-grid-column>
        <kendo-grid-column field="TotalAmount" title="Amount">
        </kendo-grid-column>
        <kendo-grid-column field="SeriesName" title="Series">
        </kendo-grid-column>
        <kendo-grid-column field="ProjectName" title="Project">
        </kendo-grid-column>
        <kendo-grid-column field="CashReceiptDate" title="Cheque Date" filter="date" [filterable]="false"
          format="{0: yyyy-mm-dd}">
        </kendo-grid-column>
        <kendo-grid-column field="Remarks" title="Remarks"> </kendo-grid-column>
        <kendo-grid-command-column title="Action" width="150">
          <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
            <button kendoGridEditCommand (click)="edit(dataItem)" data-toggle="modal" data-target="#viewModal"
              [primary]="true">
              Edit
            </button>
            <button kendoGridRemoveCommand (click)="openConfirmationDialogue(dataItem)">
              Delete
            </button>
          </ng-template>
        </kendo-grid-command-column>
      </kendo-grid>

      <div *ngIf="listLoading" class="k-i-loading"></div>
    </div>
  </div>
</div>
