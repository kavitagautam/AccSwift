<div class="modal-header">
  <h3 class="modal-title pull-left">Add Product</h3>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="box box-default">
      <form [formGroup]="productForm" novalidate>
        <kendo-tabstrip>
          <kendo-tabstrip-tab [title]="'Product Details'" selected="true">
            <ng-template kendoTabContent>
              <div class="row clearfix mt-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Product Code<sup>*</sup> </label>
                    <input
                      class="form-control"
                      formControlName="ProductCode"
                      accSwiftFormValidator
                    />
                  </div>
                  <div class="form-group">
                    <label>Product Group<sup>*</sup> </label>
                    <select
                      class="form-control"
                      id="productGroupId"
                      formControlName="GroupID"
                      accSwiftFormValidator
                    >
                      <option [ngValue]="null">Choose Option....</option>
                      <option
                        *ngFor="
                          let productGroup of productService.productGroupList
                        "
                        [ngValue]="productGroup.ID"
                      >
                        {{ productGroup.Name }}</option
                      >
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Base Unit<sup>*</sup></label>
                    <select
                      class="form-control"
                      id="baseUnitId"
                      formControlName="UnitID"
                      accSwiftFormValidator
                    >
                      <option [ngValue]="null">Choose Option....</option>
                      <option
                        *ngFor="let unit of productService.unitList"
                        [ngValue]="unit.ID"
                      >
                        {{ unit.UnitName }}</option
                      >
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Opening Balance <sup>*</sup></label>
                    <button
                      type="button"
                      class="btn btn-secondory"
                      data-toggle="modal"
                      data-target="#openingBalanceModal"
                    >
                      Opening Quantity Entry
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Product Name<sup>*</sup> </label>
                    <input
                      class="form-control"
                      formControlName="Name"
                      accSwiftFormValidator
                    />
                  </div>
                  <div class="form-group">
                    <label>Depot/Location <sup>*</sup></label>
                    <select
                      class="form-control"
                      id="departmentandLocationId"
                      formControlName="DepotID"
                      accSwiftFormValidator
                    >
                      <option [ngValue]="null">Choose Option....</option>
                      <option
                        *ngFor="let depot of productService.depotList"
                        [ngValue]="depot.ID"
                      >
                        {{ depot.DepotName }}</option
                      >
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Remarks</label>
                    <input class="form-control" formControlName="Remarks" />
                  </div>

                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input
                          type="checkbox"
                          formControlName="IsVatApplicable"
                        />
                        IsVat Applicable
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input
                          type="checkbox"
                          formControlName="IsInventoryApplicable"
                        />
                        IsInventory Applicable
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input
                          type="checkbox"
                          formControlName="IsDecimalApplicable"
                        />
                        IsDecimal Applicable
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>
          <kendo-tabstrip-tab [title]="'More Details'">
            <ng-template kendoTabContent>
              <div class="row clearfix mt-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Contact Person</label>
                    <input
                      class="form-control"
                      formControlName="ContactPerson"
                      accSwiftFormValidator
                    />
                  </div>
                  <div class="form-group">
                    <label>Address 1 <sup>*</sup> </label>
                    <input
                      class="form-control"
                      formControlName="Address1"
                      accSwiftFormValidator
                    />
                  </div>
                  <div class="form-group">
                    <label>Address 2</label>
                    <input
                      class="form-control"
                      formControlName="Address2"
                      accSwiftFormValidator
                    />
                  </div>
                  <div class="form-group">
                    <label>City <sup>*</sup> </label>
                    <input
                      class="form-control"
                      formControlName="City"
                      accSwiftFormValidator
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Telephone <sup>*</sup></label>
                    <input
                      class="form-control"
                      formControlName="Telephone"
                      accSwiftFormValidator
                    />
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" formControlName="Email" />
                  </div>
                  <div class="form-group">
                    <label>Company</label>
                    <input class="form-control" formControlName="Company" />
                  </div>

                  <div class="form-group">
                    <label>WebSite</label>
                    <input class="form-control" formControlName="Website" />
                  </div>
                </div>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>
          <kendo-tabstrip-tab [title]="'Image'">
            <ng-template kendoTabContent>
              <h5 class="form_heading">Upload Image</h5>
              <div class="row">
                <div class="col-md-12">
                  <img *ngFor="let url of urls" [src]="url" height="200" />
                  <br />
                  <input
                    type="file"
                    (change)="fileChangeEvent($event)"
                    multiple
                  />

                  <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="4 / 3"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady()"
                    (loadImageFailed)="loadImageFailed()"
                    style="width: 400px; height: 200px; object-fit: cover;"
                  ></image-cropper>

                  <img
                    *ngIf="croppedImage"
                    [src]="croppedImage"
                    style="width: 400px; height: 200px; object-fit: cover;"
                  />
                </div>
              </div>
            </ng-template>
          </kendo-tabstrip-tab>
        </kendo-tabstrip>
      </form>
    </div>
    <div class="box-footer" style="display: table; margin: auto;">
      <div class="mb-2">
        <button
          class="btn btn-primary"
          (click)="save()"
          accSwiftFormSubmitValidationMsg
          [validationControl]="productForm"
        >
          Save
        </button>
        <button class="btn btn-secondary ml-2" (click)="cancel($event)">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="modalRef.hide()">
    Ok
  </button>
  <button
    class="btn btn-secondary ml-2"
    type="button"
    (click)="modalRef.hide()"
  >
    Cancel
  </button>
</div>

<!--Modal PopUp Opening Balance Modal-->
<div
  class="modal fade bd-example-modal"
  #openingBalanceModal
  id="openingBalanceModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title pull-left">Opening Balance</h3>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mt-2">
            <kendo-grid
              [data]="getOpeningBalanceList.value"
              (edit)="editHandler($event)"
              (cancel)="cancelHandler($event)"
              (save)="saveHandler($event)"
              (remove)="removeHandler($event)"
              (add)="addHandler($event)"
            >
              <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand>Add new</button>
              </ng-template>
              <kendo-grid-column field="AccClassID" title="Account Class">
                <ng-template
                  kendoGridCellTemplate
                  let-dataItem="dataItem"
                  let-column="column"
                  let-formGroup="formGroup"
                  let-isNew="isNew"
                  let-rowIndex="rowIndex"
                >
                  <kendo-dropdownlist
                    class="form-control"
                    [data]="productService.accountClass"
                    textField="Name"
                    valueField="ID"
                    [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get('AccClassID')
                    "
                  >
                  </kendo-dropdownlist>
                  <!-- <input
                    #input
                    class="k-textbox"
                    style="width: 100px;"
                    [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(column.field)
                    "
                  /> -->
                </ng-template>
              </kendo-grid-column>

              <kendo-grid-column
                field="OpenPurchaseQty"
                title="Opening Quantity"
              >
                <ng-template
                  kendoGridCellTemplate
                  let-dataItem="dataItem"
                  let-column="column"
                  let-formGroup="formGroup"
                  let-isNew="isNew"
                  let-rowIndex="rowIndex"
                >
                  <kendo-numerictextbox
                    #ntb="popupAnchor"
                    popupAnchor
                    [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(column.field)
                    "
                    style="width: 130px;"
                  ></kendo-numerictextbox>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="OpenPurchaseRate" title="Purchase Rate">
                <ng-template
                  kendoGridCellTemplate
                  let-dataItem="dataItem"
                  let-column="column"
                  let-formGroup="formGroup"
                  let-isNew="isNew"
                  let-rowIndex="rowIndex"
                >
                  <kendo-numerictextbox
                    #ntb="popupAnchor"
                    popupAnchor
                    [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(column.field)
                    "
                    style="width: 130px;"
                  ></kendo-numerictextbox>
                </ng-template>
              </kendo-grid-column>

              <kendo-grid-column field="OpenSalesRate" title="Sales Rate">
                <ng-template
                  kendoGridCellTemplate
                  let-dataItem="dataItem"
                  let-column="column"
                  let-formGroup="formGroup"
                  let-isNew="isNew"
                  let-rowIndex="rowIndex"
                >
                  <kendo-numerictextbox
                    #ntb="popupAnchor"
                    popupAnchor
                    [formControl]="
                      getOpeningBalanceList.controls[rowIndex].get(column.field)
                    "
                    style="width: 130px;"
                  ></kendo-numerictextbox>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-command-column title="Action">
                <ng-template kendoGridCellTemplate let-isNew="isNew">
                  <button class="k-button" (click)="modalRef.hide()">
                    Update
                  </button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-dismiss="modal">
          OK
        </button>
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
