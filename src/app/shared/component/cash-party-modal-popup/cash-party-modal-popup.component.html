<div class="modal-header">
  <h3 class="modal-title pull-left">Select Cash Party</h3>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="grid-wrapper">
        <kendo-grid
          [kendoGridBinding]="cashPartyList"
          [filterable]="true"
          [pageSize]="pageSize"
          [skip]="skip"
          [sortable]="{
            allowUnsort: allowUnsort,
            mode: 'single'
          }"
          [sort]="sort"
          (sortChange)="sortChange($event)"
          [pageable]="true"
          (pageChange)="pageChange($event)"
          scrollable="none"
          (selectedKeysChange)="
            onSelectedKeysChange($event, bsModalRef.content?.data)
          "
          [kendoGridSelectBy]="'ID'"
          [selectedKeys]="mySelection"
        >
          <kendo-grid-column field="Name" title="Prdouct Name" width="350">
            <ng-template
              kendoGridCellTemplate
              let-dataItem="dataItem"
              let-rowIndex="rowIndex"
            >
              <a
                class="a_link"
                (click)="selectedProduct(dataItem, bsModalRef.content?.data)"
                >{{ dataItem.Name }}</a
              >
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="Code" title="Product Code" width="180">
          </kendo-grid-column>
          <kendo-grid-column
            field="PurchaseRate"
            title="PurchaseRate"
            width="180"
          >
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              <span class="float-right">{{ dataItem.PurchaseRate }}</span>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column
            field="SalesRate"
            title="Sales Rate"
            width="150"
          ></kendo-grid-column>
        </kendo-grid>
        <div *ngIf="listLoading" class="k-i-loading"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="onCancel()">
    Ok
  </button>
  <button class="btn btn-secondary ml-2" type="button" (click)="onCancel()">
    Cancel
  </button>
</div>
