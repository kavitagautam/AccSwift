<div class="modal-dialog modal-lg" role="document" style="max-width: 870px;">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Select Ledger</h5>
      <!-- <button
        class="close"
        type="button"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">Ã—</span>
      </button> -->
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="bsModalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row mt-2">
          <div class="grid-wrapper">
            <kendo-grid
              [kendoGridBinding]="ledgerList"
              [filterable]="true"
              [pageSize]="pageSize"
              [skip]="skip"
              [sortable]="{
                allowUnsort: allowUnsort,
                mode: 'single'
              }"
              [sort]="sort"
              (sortChange)="sortChange($event)"
              [pageable]="true"
              (pageChange)="pageChange($event)"
              scrollable="none"
              (selectedKeysChange)="
                onSelectedKeysChange($event, bsModalRef.content?.data)
              "
              [kendoGridSelectBy]="'LedgerID'"
              [selectedKeys]="mySelection"
            >
              <kendo-grid-column
                field="LedgerName"
                title="Ledger Name"
                width="350"
              >
                <ng-template
                  kendoGridCellTemplate
                  let-dataItem="dataItem"
                  let-rowIndex="rowIndex"
                >
                  <a
                    class="a_link"
                    (click)="selectedLedger(dataItem, bsModalRef.content?.data)"
                    >{{ dataItem.LedgerName }}</a
                  >
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column
                field="LedgerCode"
                title="Ledger Code"
                width="180"
              >
              </kendo-grid-column>
              <kendo-grid-column
                field="ActualBalance"
                title="Actual Balance"
                width="180"
              >
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                  <span class="float-right">{{ dataItem.ActualBalance }}</span>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column
                field="LedgerType"
                title="Ledger Type"
                width="150"
              ></kendo-grid-column>
            </kendo-grid>
            <div *ngIf="ledgerListLoading" class="k-i-loading"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        class="btn btn-secondary"
        type="button"
        data-dismiss="modal"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
